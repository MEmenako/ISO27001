berpr√ºfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.21\",\"title\":\"Sicherheit von Netzwerkdiensten\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Sicherheitsmechanismen von Netzwerkdiensten m√ºssen implementiert werden.\",\"purpose\":\"Netzwerkdienste wie DNS, DHCP und VPN m√ºssen sicher konfiguriert sein, um Angriffe zu verhindern.\",\"guidance\":\"Definieren Sie Sicherheitsanforderungen f√ºr alle Netzwerkdienste.\n\nVerwenden Sie verschl√ºsselte Protokolle.\n\n√úberwachen Sie die Verf√ºgbarkeit und Sicherheit.\n\nH√§rten Sie alle Netzwerkdienste gem√§√ü Best Practices.\",\"examples\":[\"Ein Finanzdienstleister aus Frankfurt klassifiziert seine IT-Services nach Kritikalit√§t: Tier-1 (Online-Banking, Zahlungsverkehr) erfordert 99.95% Verf√ºgbarkeit, Tier-2 (Back-Office-Systeme) 99.5%, Tier-3 (HR-Portal) 95%. Sicherheitsanforderungen variieren entsprechend: Tier-1 hat MFA, WAF, 24/7-Monitoring, Tier-3 nur Basis-Sicherheit. Ressourcen werden nach Kritikalit√§t priorisiert.\",\"Ein E-Commerce-Unternehmen aus Leipzig definiert Service-Level nach Business-Impact: Shop-Frontend und Payment-Gateway sind 'kritisch' (RTO 1h, RPO 0), CMS und Reporting sind 'wichtig' (RTO 8h, RPO 24h). Backup-, Monitoring- und Security-Ma√ünahmen richten sich nach Klassifizierung. Kritische Services haben Redundanz und Failover.\",\"Ein Krankenhaus aus Berlin bewertet medizinische IT-Systeme nach Patientensicherheit: Notaufnahme-Software und OP-Dokumentation sind 'lebenskritisch' (h√∂chste Security und Verf√ºgbarkeit), Kantinen-Verwaltung ist 'unkritisch'. Kritische Systeme haben dedizierte Netzwerksegmente, Offline-Fallback-L√∂sungen und regelm√§√üige DR-Tests.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Pr√ºfprotokolle\",\"Regelm√§√üige √úberpr√ºfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.22\",\"title\":\"Trennung von Netzwerken\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Netzwerke m√ºssen segmentiert werden.\",\"purpose\":\"Netzwerksegmentierung begrenzt die Ausbreitung von Angriffen und sch√ºtzt sensible Systeme.\",\"guidance\":\"Segmentieren Sie nach Sicherheitszonen: DMZ, intern, Management, Gast.\n\nImplementieren Sie Firewalls zwischen Segmenten.\n\nBeschr√§nken Sie den Verkehr auf das Notwendige.\n\n√úberwachen Sie segment√ºbergreifenden Verkehr.\",\"examples\":[\"Ein Cloud-Service-Provider aus Hamburg sichert sein Netzwerk mehrschichtig: Layer-7-Firewall (F5 BIG-IP) inspiziert HTTP/S-Traffic, IDS/IPS (Snort) detektiert Angriffsmuster, DDoS-Mitigation (Cloudflare) absorbiert volumetrische Attacks. Netzwerk-Segmentierung trennt Kundendaten strikt. Redundante Internet-Uplinks verhindern Single-Point-of-Failure.\",\"Eine Unternehmensberatung aus M√ºnchen nutzt SD-WAN mit integrierter Security: Fortinet Secure SD-WAN verbindet Standorte, integrierte Next-Gen-Firewall pr√ºft Traffic. Zero-Trust-Zugriffe √ºber ZTNA (Zero Trust Network Access), kein VPN. Branch-Offices haben lokale Internet-Breakouts mit Cloud-delivered Security (Zscaler).\",\"Ein Produktionsunternehmen aus Stuttgart trennt OT- und IT-Netzwerke durch Industrial Firewalls (Hirschmann): Nur definierte Protokolle (OPC UA, Modbus TCP) passieren die Firewall. IT-Zugriffe auf SCADA-Systeme erfordern Jump-Hosts mit 2FA. Anomalie-Erkennung durch Nozomi Networks √ºberwacht OT-Traffic auf ungew√∂hnliche Kommunikationsmuster.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Pr√ºfprotokolle\",\"Regelm√§√üige √úberpr√ºfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.23\",\"title\":\"Web-Filterung\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Der Zugriff auf externe Websites muss verwaltet werden.\",\"purpose\":\"Web-Filterung reduziert die Exposition gegen√ºber Malware, Phishing und unangemessenen Inhalten.\",\"guidance\":\"Implementieren Sie Web-Filterung f√ºr alle Internetzug√§nge.\n\nBlockieren Sie bekannte b√∂sartige Kategorien.\n\nProtokollieren Sie Web-Zugriffe.\n\nAktualisieren Sie Filter-Kategorien regelm√§√üig.\",\"examples\":[\"Ein Webhosting-Anbieter aus Kiel nutzt umfassende Content-Filtering: DNS-Filter (Cloudflare Gateway) blockiert Malware- und Phishing-Domains. Web-Proxy (Squid mit SquidGuard) verhindert Zugriff auf Kategorien wie 'Gambling', 'Adult Content', 'File Sharing'. Mitarbeiter erhalten bei Blockierung eine Erkl√§rung, k√∂nnen Freischaltung beantragen.\",\"Eine Schule in Bremen setzt auf Jugendschutz-Filtering: Firewall (pfSense mit Squidguard) blockt jugendgef√§hrdende Inhalte. SafeSearch ist auf allen Suchmaschinen erzwungen. YouTube ist auf Bildungsinhalte beschr√§nkt (YouTube Restricted Mode). Social Media ist w√§hrend Unterrichtszeiten gesperrt, WLAN-Zeitprofile steuern Zugriff.\",\"Ein Unternehmensberater aus K√∂ln nutzt DNS-Security: Cisco Umbrella blockt Zugriffe auf bekannte Command&Control-Server und Phishing-Sites. Mitarbeiter-Laptops nutzen auch au√üerhalb des Firmennetzwerks (Roaming-Schutz) diese Filterung. Blocked Requests werden im Security Dashboard analysiert, Muster weisen auf kompromittierte Ger√§te hin.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Pr√ºfprotokolle\",\"Regelm√§√üige √úberpr√ºfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.24\",\"title\":\"Nutzung von Kryptographie\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Regeln f√ºr Kryptographie m√ºssen definiert und umgesetzt werden.\",\"purpose\":\"Verschl√ºsselung sch√ºtzt Daten vor unbefugtem Zugriff bei Speicherung und √úbertragung.\",\"guidance\":\"Definieren Sie eine Kryptographie-Richtlinie mit zugelassenen Algorithmen.\n\nImplementieren Sie Verschl√ºsselung f√ºr Daten in Ruhe und bei √úbertragung.\n\nManagen Sie kryptographische Schl√ºssel sicher.\n\nPassen Sie Algorithmen an aktuelle Standards an.\",\"examples\":[\"Ein Fintech aus Berlin nutzt starke kryptografische Kontrollen: TLS 1.3 f√ºr alle Webservices, AES-256 f√ºr Daten at rest, RSA-4096 f√ºr Signaturen. Schwache Cipher Suites (RC4, 3DES) sind deaktiviert. Zertifikate von √∂ffentlichen CAs (Let's Encrypt, DigiCert), automatische Rotation 30 Tage vor Ablauf. HSM (Hardware Security Module - Thales Luna) sch√ºtzt Schl√ºsselmaterial.\",\"Eine Krankenhausgruppe aus M√ºnchen verschl√ºsselt Patientendaten Ende-zu-Ende: Dokumentenmanagementsystem nutzt AES-256-GCM, jedes Dokument hat eigenen Schl√ºssel (Envelope Encryption). Schl√ºsselverwaltung √ºber AWS KMS mit Customer Managed Keys. E-Mails zwischen √Ñrzten werden mit S/MIME signiert und verschl√ºsselt. Zertifikate von interner PKI.\",\"Ein Online-H√§ndler aus Hamburg setzt auf TLS Everywhere: Interne Microservices kommunizieren per mTLS (Mutual TLS via Istio Service Mesh). Datenbankverbindungen sind TLS-verschl√ºsselt. Zahlungsdaten werden mit PGP verschl√ºsselt an Payment-Provider √ºbermittelt. Crypto-Inventar wird mit Venafi Trust Protection Platform verwaltet, schwache Keys werden automatisch identifiziert.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Pr√ºfprotokolle\",\"Regelm√§√üige √úberpr√ºfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.25\",\"title\":\"Sicherer Entwicklungslebenszyklus\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Regeln f√ºr sichere Softwareentwicklung m√ºssen festgelegt werden.\",\"purpose\":\"Security by Design: Sicherheit von Anfang an in den Entwicklungsprozess einzubetten ist effektiver als nachtr√§gliche Korrekturen.\",\"guidance\":\"Integrieren Sie Sicherheit in jede Phase des SDLC.\n\nF√ºhren Sie Sicherheitsanforderungen zu Beginn jedes Projekts ein.\n\nSchulungen Sie Entwickler in sicherer Programmierung.\n\nF√ºhren Sie Security-Reviews und -Tests durch.\",\"examples\":[\"Ein Software-Entwickler aus Karlsruhe sichert seinen SDLC (Secure Development Lifecycle): Code-Reviews via Pull Requests in GitLab, SAST (Static Application Security Testing) mit SonarQube l√§uft automatisch. Dependency-Scanning (Snyk) pr√ºft auf bekannte Schwachstellen in Bibliotheken. Entwickler absolvieren j√§hrlich Secure Coding Trainings (OWASP Top 10).\",\"Ein Fintech aus Frankfurt implementiert DevSecOps: CI/CD-Pipeline (Jenkins) integriert Security-Tests: SAST (Checkmarx), DAST (OWASP ZAP), Container-Scanning (Trivy). Deployment nur bei bestandenen Security-Gates. Secrets werden nie im Code committed (git-secrets hook), sondern aus HashiCorp Vault geladen.\",\"Ein SaaS-Anbieter aus Hamburg nutzt Shift-Left-Security: IDE-Plugins (SonarLint) warnen Entwickler bereits beim Schreiben vor unsicherem Code. Pre-Commit-Hooks scannen auf Secrets (TruffleHog). Penetration Tests vor jedem Major-Release. Bug-Bounty-Programm auf HackerOne incentiviert externe Sicherheitsforscher.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Pr√ºfprotokolle\",\"Regelm√§√üige √úberpr√ºfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.26\",\"title\":\"Anwendungssicherheitsanforderungen\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Sicherheitsanforderungen m√ºssen bei Entwicklung oder Erwerb von Anwendungen definiert werden.\",\"purpose\":\"Explizite Sicherheitsanforderungen stellen sicher, dass Anwendungen von Anfang an sicher konzipiert werden.\",\"guidance\":\"Definieren Sie Standard-Sicherheitsanforderungen: Authentifizierung, Autorisierung, Input-Validierung, Logging.\n\nIntegrieren Sie Anforderungen in Pflichtenheft und User Stories.\n\nPr√ºfen Sie die Umsetzung bei Abnahme.\n\nFordern Sie Sicherheitsnachweise auch bei zugekaufter Software.\",\"examples\":[\"Ein Softwarehaus aus M√ºnchen definiert klare Anforderungen an Applikationssicherheit: Alle Webanwendungen m√ºssen OWASP ASVS Level 2 erf√ºllen. Authentifizierung via OAuth 2.0 / OIDC, Session-Management mit HttpOnly und Secure Cookies. Input-Validierung gegen Injection-Attacks, Output-Encoding gegen XSS. Security-Requirements sind Teil der Definition of Done.\",\"Eine Online-Bank aus Stuttgart stellt hohe Security-Anforderungen: 2-Faktor-Authentifizierung obligatorisch, Transaktions-TAN f√ºr kritische Aktionen. Rate-Limiting gegen Brute-Force, CAPTCHA nach 3 Fehlversuchen. PCI-DSS-Compliance f√ºr Payment-Funktionen. Quarterly Security Assessments durch externes Pentesting-Unternehmen.\",\"Ein E-Commerce-Anbieter aus Leipzig setzt Security by Design: Threat Modeling (STRIDE) in der Design-Phase, Missbrauchsf√§lle werden dokumentiert. APIs sind OAuth-gesichert, GraphQL-Endpoints haben Query-Depth-Limiting. Sensitive Daten (Passw√∂rter) werden mit bcrypt gehasht. Security Architecture Reviews vor Go-Live.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Pr√ºfprotokolle\",\"Regelm√§√üige √úberpr√ºfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.27\",\"title\":\"Sichere Systemarchitektur und Ingenieurprinzipien\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Grunds√§tze f√ºr sichere Systeme m√ºssen festgelegt und angewendet werden.\",\"purpose\":\"Architektur-Level-Sicherheit verhindert ganze Klassen von Schwachstellen und ist wirtschaftlicher als nachtr√§gliche Fixes.\",\"guidance\":\"Definieren Sie Architektur-Prinzipien: Least Privilege, Defense in Depth, Zero Trust, Secure by Default.\n\nWenden Sie diese auf alle neuen Systeme an.\n\nF√ºhren Sie Architektur-Reviews durch.\n\nDokumentieren Sie Sicherheitsentscheidungen.\",\"examples\":[\"Ein Technologieunternehmen aus Berlin etabliert sichere System-Architektur-Prinzipien: Least Privilege (Dienste laufen mit minimalen Rechten), Defense in Depth (mehrschichtige Security), Fail Secure (Systeme schlie√üen im Fehlerfall). Microservices sind via Service Mesh (Istio) isoliert. Secrets Rotation automatisch alle 90 Tage.\",\"Ein Cloud-Native-Startup aus Hamburg nutzt Well-Architected-Framework: AWS-Security-Pillar wird befolgt (IAM-Best-Practices, Verschl√ºsselung, Logging). Infrastructure as Code (Terraform) verhindert Konfigurationsdrift. S3-Buckets sind standardm√§√üig privat, Public Access wird automatisch blockiert (S3 Block Public Access). Security Hub aggregiert Findings.\",\"Ein Softwareentwickler aus N√ºrnberg designt Systeme nach Zero-Trust: Kein implizites Vertrauen, jede Anfrage wird authentifiziert und autorisiert. Network Segmentation, Least Privilege Access, Multi-Faktor-Authentifizierung. Alle Kommunikation verschl√ºsselt (TLS), auch intern. Continuous Verification (Ger√§tekonformit√§t wird bei jedem Zugriff gepr√ºft).\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Pr√ºfprotokolle\",\"Regelm√§√üige √úberpr√ºfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.28\",\"title\":\"Sicheres Codieren\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Grunds√§tze f√ºr sicheres Codieren m√ºssen angewendet werden.\",\"purpose\":\"Sichere Programmierung verhindert h√§ufige Schwachstellen wie SQL Injection, XSS und Buffer Overflow.\",\"guidance\":\"Schulungen Sie Entwickler regelm√§√üig zu OWASP Top 10.\n\nF√ºhren Sie Security Code Reviews durch.\n\nNutzen Sie statische Code-Analyse-Tools.\n\nDefinieren Sie Secure Coding Guidelines f√ºr Ihre Technologien.\",\"examples\":[\"Ein Softwarehaus aus K√∂ln etabliert Secure Coding Guidelines: OWASP Secure Coding Practices werden befolgt, Code-Reviews pr√ºfen auf Security-Issues. SQL-Injection wird durch Prepared Statements verhindert, XSS durch Context-Aware-Output-Encoding. Entwickler nutzen ESAPI-Library f√ºr sichere Funktionen. J√§hrliche Secure-Coding-Trainings sind verpflichtend.\",\"Ein Fintech aus Frankfurt nutzt automatisierte Code-Analyse: SonarQube scannt auf Code-Smells und Sicherheitsl√ºcken (Hardcoded Secrets, SQL-Injection-Risiken). ESLint mit Security-Plugins (eslint-plugin-security) warnt vor unsicheren JavaScript-Patterns. Peer-Reviews fokussieren auf Security-Aspekte, Checkliste beinhaltet OWASP Top 10.\",\"Eine Online-Plattform aus Leipzig setzt auf Secure-by-Default Libraries: Verwendung von ORM (Hibernate) verhindert SQL-Injection, Template-Engines (Thymeleaf) escapen automatisch. CSRF-Protection ist in Spring Security aktiviert. Dependencies werden monatlich aktualisiert, OWASP Dependency-Check l√§uft in CI/CD. Security Champions in jedem Team f√∂rdern Awareness.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Pr√ºfprotokolle\",\"Regelm√§√üige √úberpr√ºfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.29\",\"title\":\"Sicherheitstests in der Entwicklung und Abnahme\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Sicherheitstests m√ºssen im Entwicklungslebenszyklus implementiert werden.\",\"purpose\":\"Tests w√§hrend der Entwicklung erkennen Schwachstellen fr√ºh, wenn die Behebung noch kosteng√ºnstig ist.\",\"guidance\":\"Integrieren Sie Security-Tests in die CI/CD-Pipeline.\n\nF√ºhren Sie Penetrationstests vor jedem Release durch.\n\nNutzen Sie DAST und SAST Tools.\n\nVerfolgen Sie Findings bis zur Behebung.\",\"examples\":[\"Ein SaaS-Anbieter aus Hamburg testet seine Anwendungen umfassend: Unit-Tests decken Business-Logik ab, Integration-Tests pr√ºfen API-Endpunkte. Security-Tests in CI/CD: SAST (Semgrep), DAST (Burp Suite), Container-Scanning (Anchore). Jedes Feature durchl√§uft QA-Testing in Staging-Umgebung. Regressionstests automatisiert mit Selenium.\",\"Ein Fintech aus Berlin nutzt Test-Driven Development (TDD): Tests werden vor dem Code geschrieben, Security-Test-Cases beinhalten Injection-Versuche, Broken Authentication, IDOR. Pentests vor jedem Major-Release durch externes Red-Team. Fuzzing (AFL, LibFuzzer) testet Eingabeverarbeitung auf Crashes. Bug-Bounty-Programm findet Zero-Days.\",\"Ein E-Commerce-Unternehmen aus M√ºnchen automatisiert Security-Testing: DAST-Scans (OWASP ZAP) in Nightly Builds, API-Security-Tests mit Postman. Chaos Engineering (Chaos Monkey) testet Resilienz. Load-Tests (Gatling) pr√ºfen Verf√ºgbarkeit unter Last. Pre-Prod-Umgebung ist Prod-identisch, Go-Live erst nach Security-Sign-Off.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Pr√ºfprotokolle\",\"Regelm√§√üige √úberpr√ºfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.30\",\"title\":\"Ausgelagerte Entwicklung\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Ausgelagerte Systementwicklung muss gelenkt und √ºberwacht werden.\",\"purpose\":\"Externe Entwicklung birgt Risiken f√ºr Qualit√§t und Sicherheit. Enge Steuerung ist erforderlich.\",\"guidance\":\"Definieren Sie Sicherheitsanforderungen im Vertrag.\n\nF√ºhren Sie Code-Reviews f√ºr ausgelagerten Code durch.\n\nAuditieren Sie den Entwicklungsprozess des Lieferanten.\n\nNutzen Sie Code-Escrow f√ºr kritische Anwendungen.\",\"examples\":[\"Ein Cloud-Service-Provider aus Frankfurt nutzt GitOps f√ºr Deployments: Alle √Ñnderungen gehen durch Git (Infrastructure as Code mit Terraform, App-Configs in Helm Charts). CI/CD-Pipeline (GitLab CI) baut Container, scannt auf Vulnerabilities (Trivy), deployed in Kubernetes. Rollbacks sind einfach via Git-Revert. Prod-Deployments erfordern Approval.\",\"Ein Online-H√§ndler aus Leipzig automatisiert Software-Rollouts: Blue-Green-Deployment minimiert Downtime, neue Version l√§uft parallel, Traffic wird nach Validierung umgeschaltet. Automatisches Rollback bei Fehlern. Feature-Flags (LaunchDarkly) erm√∂glichen schrittweise Aktivierung neuer Features. Deployments nur in definierten Change-Fenstern.\",\"Ein Softwarehaus aus Stuttgart nutzt Immutable Infrastructure: Server werden nie ver√§ndert, sondern ersetzt. Golden Images (AMIs) werden mit Packer gebaut, Security-geh√§rtet (CIS Benchmarks). Auto-Scaling-Groups ersetzen Instanzen automatisch. Configuration Drift gibt es nicht. Deployments erfolgen via Canary-Releases (5% Traffic, bei Erfolg 100%).\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Pr√ºfprotokolle\",\"Regelm√§√üige √úberpr√ºfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.31\",\"title\":\"Trennung von Entwicklungs-, Test- und Produktionsumgebungen\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Die Umgebungen m√ºssen getrennt und gesichert werden.\",\"purpose\":\"Trennung verhindert, dass Fehler in der Entwicklung die Produktion beeintr√§chtigen und sch√ºtzt Produktionsdaten.\",\"guidance\":\"Betreiben Sie separate Umgebungen mit eigenen Zugriffskontrollen.\n\nVerwenden Sie keine echten Produktionsdaten in Test und Entwicklung.\n\nImplementieren Sie Firewall-Regeln zwischen Umgebungen.\n\nDokumentieren Sie die Umgebungsarchitektur.\",\"examples\":[\"Ein Technologieunternehmen aus Karlsruhe trennt Entwicklungs-, Test- und Produktivumgebungen strikt: Separate AWS-Accounts f√ºr Dev, Test, Prod. Entwickler haben keinen Zugriff auf Prod. Test-Umgebungen nutzen maskierte Daten. Network-Segmentierung verhindert direkte Kommunikation zwischen Umgebungen. Prod-Deployments nur √ºber automatisierte CI/CD-Pipeline.\",\"Eine Online-Bank aus M√ºnchen isoliert ihre Umgebungen: Entwicklung in lokalen Docker-Containern, Testing in dedizierter Cloud-Umgebung, Prod in isoliertem VPC mit Private Subnets. Zugriff auf Prod nur √ºber Bastion-Hosts mit MFA. Change-Management-Prozess regelt Prod-√Ñnderungen. Test-Umgebung hat synthetische Daten, keine echten Kundendaten.\",\"Ein SaaS-Anbieter aus Hamburg nutzt separate Kubernetes-Cluster: Dev, Staging, Prod physisch getrennt. RBAC (Role-Based Access Control) verhindert Querzugriffe. Prod-Secret function updateProgress() {
  var done = 0;
  var total = controls.length;
  for (var i = 0; i < controls.length; i++) {
    var st = statuses[controls[i].id];
    if (st === 'done') done++;
  }
  var percent = total > 0 ? Math.round((done / total) * 100) : 0;

  var barEl = document.getElementById('headerProgressBar');
  var textEl = document.getElementById('headerProgressPercent');
  if (barEl) barEl.style.width = percent + '%';
  if (textEl) textEl.textContent = percent + '% (' + done + '/' + total + ')';
}

function handleImportFile(input) {
  if (!input.files || !input.files[0]) return;
  var file = input.files[0];
  var reader = new FileReader();
  reader.onload = function(e) {
    try {
      var data = JSON.parse(e.target.result);
      if (data.favorites) favorites = data.favorites;
      if (data.notes) notes = data.notes;
      if (data.statuses) statuses = data.statuses;
      saveFavorites();
      saveNotes();
      saveStatuses();
      alert('Import erfolgreich! ' + Object.keys(favorites).length + ' Favoriten, ' +
            Object.keys(notes).length + ' Notizen, ' + Object.keys(statuses).length + ' Status importiert.');
      showDashboard();
    } catch(err) {
      alert('Fehler beim Import: ' + err.message);
    }
  };
  reader.readAsText(file);
  input.value = '';
}

// Such-Highlighting
function highlightText(text, query) {
  if (!query || query.length < 2) return escHtml(text);
  var regex = new RegExp('(' + query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ')', 'gi');
  return escHtml(text).replace(regex, '<span class="search-highlight">$1</span>');
}

function escHtml(str) {
  if (!str) return "";
  var d = document.createElement("div");
  d.textContent = str;
  return d.innerHTML;
}

function formatText(text) {
  if (!text) return "<p>\u2014</p>";
  var parts = text.split("\n");
  var result = "";
  for (var i = 0; i < parts.length; i++) {
    var p = parts[i].trim();
    if (p) result += "<p style=\"margin-bottom:10px\">" + escHtml(p) + "</p>";
  }
  return result || "<p>\u2014</p>";
}

      html += "<div class=\"cc-header\"><span class=\"cc-id\">" + c.id + stIcon + "</span>";
      html += "<span class=\"cc-badge " + c.category + "\">" + m.name + "</span></div>";
      var titleText = currentSearchQuery && currentSearchQuery.length >= 2 ?
        highlightText(c.title, currentSearchQuery) : escHtml(c.title);
    html += "<div class=\"cc-title\">" + titleText + "</div>";
      html += "<div class=\"cc-text\">" + escHtml(c.controlText) + "</div></div>";
    }
    html += "</div>";
  }
  el.innerHTML = html;
}

function showDetail(id) {
  var c = null;
  var idx = -1;
  for (var i = 0; i < controls.length; i++) {
    if (controls[i].id === id) { c = controls[i]; idx = i; break; }
  }
  if (!c) return;
  switchView("detail");
  var el = document.getElementById("detailView");
  var m = catMeta[c.category];
  var prev = idx > 0 ? controls[idx - 1] : null;
  var next = idx < controls.length - 1 ? controls[idx + 1] : null;
  var st = statuses[c.id] || "open";

  document.getElementById("sidebar").classList.remove("open");

  var html = "";
  html += "<div class=\"detail-header\">";
  html += "<div class=\"detail-breadcrumb\">";
  html += "<span onclick=\"setFilter('all')\">Dashboard</span> \u203a ";
  html += "<span data-cat=\"" + c.category + "\" onclick=\"setFilter(this.dataset.cat)\">" + m.name + "</span> \u203a ";
  html += "<strong>" + c.id + "</strong></div>";
  html += "<span class=\"detail-id " + c.category + "\">" + m.icon + " Kontrolle " + c.id + "</span>";
  html += "<div class=\"detail-title\">" + escHtml(c.title) + "</div>";
  html += "<div class=\"detail-category\">Kategorie: " + m.name + " \u00b7 " + escHtml(c.categoryName) + "</div>";
  html += "<div class=\"detail-nav\">";
  if (prev) {
    html += "<button data-id=\"" + prev.id + "\" onclick=\"showDetail(this.dataset.id)\">\u2190 " + prev.id + " " + escHtml(prev.title).substring(0, 30) + "</button>";
  } else {
    html += "<button disabled>\u2190</button>";
  }
  if (next) {
    html += "<button data-id=\"" + next.id + "\" onclick=\"showDetail(this.dataset.id)\">" + next.id + " " + escHtml(next.title).substring(0, 30) + " \u2192</button>";
  } else {
    html += "<button disabled>\u2192</button>";
  }
  html += "</div></div>";

  html += "<div class=\"detail-sections\">";

  // Control Text
  html += "<div class=\"detail-section\">";
  html += "<h3><span class=\"sec-icon\">\ud83d\udcdc</span> Kontrollanforderung</h3>";
  html += "<p>" + escHtml(c.controlText) + "</p></div>";

  // Purpose
  html += "<div class=\"detail-section\">";
  html += "<h3><span class=\"sec-icon\">\ud83c\udfaf</span> Zweck</h3>";
  html += "<p>" + escHtml(c.purpose) + "</p></div>";

  // Guidance
  html += "<div class=\"detail-section\">";
  html += "<h3><span class=\"sec-icon\">\ud83d\udcd6</span> Implementierungsleitfaden</h3>";
  html += formatText(c.guidance);
  html += "</div>";

  // Examples
  if (c.examples && c.examples.length > 0) {
    html += "<div class=\"detail-section\">";
    html += "<h3><span class=\"sec-icon\">\ud83d\udca1</span> Praxisbeispiele</h3><ul>";
    for (var i = 0; i < c.examples.length; i++) {
      html += "<li>" + escHtml(c.examples[i]) + "</li>";
    }
    html += "</ul></div>";
  }

  // Evidence
  if (c.evidence && c.evidence.length > 0) {
    html += "<div class=\"detail-section\">";
    html += "<h3><span class=\"sec-icon\">\ud83d\udccb</span> Typische Auditnachweise</h3><ul>";
    for (var i = 0; i < c.evidence.length; i++) {
      html += "<li>" + escHtml(c.evidence[i]) + "</li>";
    }
    html += "</ul></div>";
  }

  // Attributes
  if (c.attributes) {
    html += "<div class=\"detail-section\">";
    html += "<h3><span class=\"sec-icon\">\ud83c\udff7\ufe0f</span> Attribute</h3>";
    html += "<div class=\"attr-grid\">";
    var attrLabels = { controlType: "Kontrolltyp", isProperties: "IS-Eigenschaften", cyberConcepts: "Cybersicherheitskonzepte", opCapabilities: "Betriebliche F\u00e4higkeiten" };
    var attrKeys = ["controlType", "isProperties", "cyberConcepts", "opCapabilities"];
    for (var i = 0; i < attrKeys.length; i++) {
      var key = attrKeys[i];
      if (c.attributes[key]) {
        html += "<div class=\"attr-item\"><div class=\"attr-label\">" + attrLabels[key] + "</div>";
        html += "<div class=\"attr-value\">" + escHtml(c.attributes[key]) + "</div></div>";
      }
    }
    html += "</div></div>";
  }

  // Status
  html += "<div class=\"detail-section\">";
  html += "<h3><span class=\"sec-icon\">\u2699\ufe0f</span> Implementierungsstatus</h3>";
  html += "<div class=\"status-btns\">";
  var stOpts = [
    { val: "open", label: "Offen", cls: "s-open" },
    { val: "progress", label: "In Arbeit", cls: "s-progress" },
    { val: "done", label: "Umgesetzt", cls: "s-done" },
    { val: "na", label: "Nicht anwendbar", cls: "s-na" }
  ];
  for (var i = 0; i < stOpts.length; i++) {
    var o = stOpts[i];
    var isActive = (st === o.val || (!statuses[c.id] && o.val === "open"));
    html += "<button class=\"status-btn " + o.cls + (isActive ? " active-status" : "") + "\" data-id=\"" + c.id + "\" data-val=\"" + o.val + "\" onclick=\"setStatus(this.dataset.id, this.dataset.val)\">" + o.label + "</button>";
  }
  html += "</div></div>";

  // Notizen-Bereich
  html += "<div class=\"notes-section\">";
  html += "<h3>üìù Notizen</h3>";
  html += "<textarea class=\"notes-textarea\" id=\"noteText_" + c.id + "\" placeholder=\"Hier k√∂nnen Sie Ihre Notizen zu diesem Control eintragen...\">" + escHtml(notes[c.id] || "") + "</textarea>";
  html += "<button class=\"notes-save-btn\" onclick=\"saveControlNote('" + c.id + "')\" >Notizen speichern</button>";
  html += "</div>";

  html += "</div>";
  el.innerHTML = html;
  el.scrollTop = 0;
  document.querySelector(".main-content").scrollTop = 0;
}

function setStatus(id, status) {
  if (status === "open") {
    delete statuses[id];
  } else {
    statuses[id] = status;
  }
  saveStatuses();
  showDetail(id);
}

function handleSearch() {
  var q = document.getElementById("searchInput").value.trim().toLowerCase();
  currentSearchQuery = q;

  // Clear-Button und Ergebnis-Anzeige ein-/ausblenden
  var clearBtn = document.getElementById("searchClearBtn");
  var resultsInfo = document.getElementById("searchResultsInfo");

  if (q.length === 0) {
    // Verstecke Clear-Button und Ergebnis-Anzeige
    if (clearBtn) clearBtn.classList.remove("visible");
    if (resultsInfo) resultsInfo.classList.remove("visible");

    if (activeFilter === "all") showDashboard();
    else setFilter(activeFilter);
    return;
  }

  // Zeige Clear-Button
  if (clearBtn) clearBtn.classList.add("visible");

  // F√ºhre Suche durch
  var results = controls.filter(function(c) {
    return c.id.toLowerCase().indexOf(q) >= 0 ||
           c.title.toLowerCase().indexOf(q) >= 0 ||
           c.controlText.toLowerCase().indexOf(q) >= 0 ||
           c.categoryName.toLowerCase().indexOf(q) >= 0 ||
           (c.guidance && c.guidance.toLowerCase().indexOf(q) >= 0) ||
           (c.purpose && c.purpose.toLowerCase().indexOf(q) >= 0) ||
           (c.examples && c.examples.join(' ').toLowerCase().indexOf(q) >= 0);
  });

  // Aktualisiere Ergebnis-Anzeige
  updateSearchResults(results.length);

  // Zeige Ergebnisse oder "Keine Ergebnisse" Meldung
  if (results.length === 0) {
    showNoResults(q);
  } else {
    showList(results, "Suchergebnisse f√ºr \"" + escHtml(q) + "\" (" + results.length + " Treffer)");
  }
}

/* Clear-Funktion f√ºr Suchfeld */
function clearSearch() {
  var searchInput = document.getElementById("searchInput");
  var clearBtn = document.getElementById("searchClearBtn");
  var resultsInfo = document.getElementById("searchResultsInfo");

  // L√∂sche Suchtext
  searchInput.value = "";
  currentSearchQuery = "";

  // Verstecke Buttons und Info
  if (clearBtn) clearBtn.classList.remove("visible");
  if (resultsInfo) resultsInfo.classList.remove("visible");

  // Zeige Dashboard oder aktiven Filter
  if (activeFilter === "all") {
    showDashboard();
  } else {
    setFilter(activeFilter);
  }

  // Fokus zur√ºck auf Suchfeld
  searchInput.focus();
}

/* Aktualisiere Suchergebnis-Anzeige */
function updateSearchResults(count) {
  var resultsInfo = document.getElementById("searchResultsInfo");
  var resultCount = document.getElementById("resultCount");

  if (!resultsInfo || !resultCount) return;

  resultCount.textContent = count;
  resultsInfo.classList.add("visible");

  // √Ñndere Icon basierend auf Ergebnissen
  var icon = resultsInfo.querySelector(".result-icon");
  if (icon) {
    icon.textContent = count > 0 ? "‚úì" : "‚úï";
  }
}

/* Zeige "Keine Ergebnisse" Meldung */
function showNoResults(query) {
  var el = document.getElementById("contentArea");
  var html = "<div class=\"no-results\">";
  html += "<div class=\"nr-icon\">üîç</div>";
  html += "<p><strong>Keine Ergebnisse gefunden</strong></p>";
  html += "<p style=\"margin-top:8px;color:#a0aec0\">Ihre Suche nach \"<strong>" + escHtml(query) + "</strong>\" ergab keine Treffer.</p>";
  html += "<p style=\"margin-top:12px;font-size:0.9rem;color:#718096\">Versuchen Sie andere Suchbegriffe oder nutzen Sie die Kategorie-Filter.</p>";
  html += "</div>";
  el.innerHTML = html;
}



// Filter nach Status
function filterByStatus(status) {
  var filtered;
  if (status === 'open') {
    filtered = controls.filter(function(c) { return !statuses[c.id]; });
  } else {
    filtered = controls.filter(function(c) { return statuses[c.id] === status; });
  }
  var statusLabels = {
    open: 'üìÇ Offene Controls',
    progress: 'üîÑ Controls in Bearbeitung',
    done: '‚úÖ Erledigte Controls',
    na: '‚õî Nicht anwendbare Controls'
  };
  showList(filtered, statusLabels[status] + ' <span class="filter-count">(' + filtered.length + ' Controls)</span>');

  // Update active pill
  var pills = document.querySelectorAll('.pill');
  pills.forEach(function(p) { p.classList.remove('active'); });
  var activePill = document.querySelector('.pill[data-cat="status-' + status + '"]');
  if (activePill) activePill.classList.add('active');
}
