<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ISO 27001:2022 Controls Explorer</title>
<style>

*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',system-ui,-apple-system,sans-serif;background:#f0f2f5;color:#1a202c;min-height:100vh;display:flex;flex-direction:column}
/* === MODERNE HEADER-GESTALTUNG === */
/* SVG-Pattern f√ºr Hintergrund */
.app-header{
  background:linear-gradient(135deg,rgba(192,20,60,0.95) 0%,rgba(139,15,44,0.98) 100%),
             url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/><circle cx="10" cy="10" r="2" fill="rgba(255,255,255,0.15)"/><circle cx="50" cy="30" r="1.5" fill="rgba(255,255,255,0.15)"/><circle cx="80" cy="60" r="2" fill="rgba(255,255,255,0.15)"/><circle cx="30" cy="70" r="1.5" fill="rgba(255,255,255,0.15)"/><circle cx="70" cy="20" r="2" fill="rgba(255,255,255,0.15)"/><path d="M10,10 L50,30 M50,30 L80,60 M30,70 L50,30 M70,20 L50,30" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/><path d="M20,85 L25,80 L20,75 L15,80 Z" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="0.8"/><path d="M85,15 L90,10 L85,5 L80,10 Z" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="0.8"/><rect x="58" y="75" width="8" height="8" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.8"/></svg>');
  background-size:cover,100px 100px;
  background-position:center,0 0;
  color:#fff;
  padding:20px 28px;
  display:flex;
  align-items:center;
  gap:20px;
  box-shadow:0 4px 20px rgba(0,0,0,.15),0 1px 3px rgba(0,0,0,.1);
  position:sticky;
  top:0;
  z-index:100;
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,255,255,.1);
  animation:headerSlideDown 0.6s ease-out;
}

@keyframes headerSlideDown{
  from{transform:translateY(-100%);opacity:0}
  to{transform:translateY(0);opacity:1}
}

.app-header h1{
  font-size:1.5rem;
  font-weight:700;
  letter-spacing:-0.5px;
  text-shadow:0 2px 4px rgba(0,0,0,.2);
  background:linear-gradient(to right,#fff,rgba(255,255,255,0.9));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
}
/* Header Shield Icon Styling */
.app-header > span:first-of-type{
  font-size:2rem;
  filter:drop-shadow(0 2px 4px rgba(0,0,0,.3));
  animation:shieldPulse 3s ease-in-out infinite;
}

@keyframes shieldPulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

.app-header .subtitle{
  font-size:.9rem;
  opacity:.85;
  margin-left:auto;
  font-weight:400;
  text-shadow:0 1px 2px rgba(0,0,0,.2);
}
.container{display:flex;flex:1;overflow:hidden;height:calc(100vh - 60px)}
.sidebar{width:280px;background:#fff;border-right:1px solid #e2e8f0;overflow-y:auto;flex-shrink:0;transition:transform .3s}
.sidebar-header{padding:16px;border-bottom:1px solid #e2e8f0;display:flex;align-items:center;justify-content:space-between}
.sidebar-header h3{font-size:1rem;color:#C0143C}
.toggle-btn{background:none;border:none;font-size:1.4rem;cursor:pointer;color:#4a5568;padding:4px 8px;border-radius:4px}
.toggle-btn:hover{background:#edf2f7}
.cat-section{border-bottom:1px solid #f0f2f5}
.cat-header{padding:12px 16px;cursor:pointer;display:flex;align-items:center;gap:10px;transition:background .2s;user-select:none}
.cat-header:hover{background:#f7fafc}
.cat-dot{width:12px;height:12px;border-radius:50%;flex-shrink:0}
.cat-header .cat-title{flex:1;font-size:.9rem;font-weight:500}
.cat-header .cat-count{font-size:.75rem;color:#718096;background:#edf2f7;padding:2px 8px;border-radius:10px}
.cat-header .arrow{transition:transform .2s;color:#a0aec0;font-size:.7rem}
.cat-header.open .arrow{transform:rotate(90deg)}
.cat-items{display:none;padding:0 8px 8px}
.cat-header.open+.cat-items{display:block}
.cat-item{padding:8px 12px;font-size:.82rem;cursor:pointer;border-radius:6px;transition:background .2s;color:#4a5568;display:flex;gap:8px;align-items:flex-start}
.cat-item:hover{background:#edf2f7}
.cat-item .cid{font-weight:600;color:#8B0F2C;white-space:nowrap}
.main-content{flex:1;overflow-y:auto;display:flex;flex-direction:column}
.top-bar{padding:16px 24px;background:#fff;border-bottom:1px solid #e2e8f0;display:flex;gap:12px;align-items:center;flex-wrap:wrap}
/* === MODERNE SUCHBOX MIT CLEAR-BUTTON === */
.search-box{
  flex:1;
  min-width:200px;
  position:relative;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.search-box input{
  width:100%;
  padding:12px 45px 12px 42px;
  border:2px solid #e2e8f0;
  border-radius:10px;
  font-size:.95rem;
  outline:none;
  transition:all .3s cubic-bezier(.4,0,.2,1);
  background:#fff;
}

.search-box input:focus{
  border-color:#C0143C;
  box-shadow:0 0 0 4px rgba(192,20,60,.1),0 4px 12px rgba(192,20,60,.15);
  transform:translateY(-1px);
}

/* Suche-Icon */
.search-box::before{
  content:"\1F50D";
  position:absolute;
  left:14px;
  top:12px;
  font-size:1rem;
  pointer-events:none;
  transition:transform .3s;
}

.search-box input:focus~::before,
.search-box input:focus + ::before{
  transform:scale(1.1);
}

/* Clear-Button (X) */
.search-clear-btn{
  position:absolute;
  right:10px;
  top:10px;
  width:28px;
  height:28px;
  background:#edf2f7;
  border:none;
  border-radius:50%;
  cursor:pointer;
  font-size:1rem;
  color:#718096;
  display:none;
  align-items:center;
  justify-content:center;
  transition:all .2s;
  z-index:2;
}

.search-clear-btn:hover{
  background:#C0143C;
  color:#fff;
  transform:rotate(90deg);
}

.search-clear-btn.visible{
  display:flex;
}

/* Suchergebnis-Anzeige */
.search-results-info{
  font-size:.8rem;
  color:#718096;
  padding-left:14px;
  display:none;
  align-items:center;
  gap:6px;
  animation:fadeIn .3s;
}

.search-results-info.visible{
  display:flex;
}

.search-results-info .result-count{
  font-weight:600;
  color:#C0143C;
}

.search-results-info .result-icon{
  font-size:.9rem;
}
.filter-pills{display:flex;gap:6px;flex-wrap:wrap}
.pill{padding:6px 14px;border-radius:20px;font-size:.8rem;cursor:pointer;border:2px solid transparent;transition:all .2s;font-weight:500;background:#edf2f7;color:#4a5568}
.pill:hover{opacity:.85}
.pill.active{color:#fff}
.pill[data-cat="all"]{border-color:#C0143C;color:#C0143C}
.pill[data-cat="all"].active{background:#C0143C;color:#fff}
.pill[data-cat="org"]{border-color:#00677F}
.pill[data-cat="org"].active{background:#00677F;color:#fff}
.pill[data-cat="people"]{border-color:#C0143C}
.pill[data-cat="people"].active{background:#C0143C;color:#fff}
.pill[data-cat="physical"]{border-color:#EF8200}
.pill[data-cat="physical"].active{background:#EF8200;color:#fff}
.pill[data-cat="tech"]{border-color:#616265}
.pill[data-cat="tech"].active{background:#616265;color:#fff}
.content-area{flex:1;padding:24px}
.view{display:none}
.view.active{display:block}
.stats-row{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;margin-bottom:24px}
.stat-card{background:#fff;border-radius:12px;padding:20px;box-shadow:0 1px 3px rgba(0,0,0,.08);border-left:4px solid;transition:transform .2s}
.stat-card:hover{transform:translateY(-2px)}
.stat-card.org{border-color:#00677F}
.stat-card.people{border-color:#C0143C}
.stat-card.physical{border-color:#EF8200}
.stat-card.tech{border-color:#616265}
.stat-card.total{border-color:#C0143C}
.stat-number{font-size:2rem;font-weight:700;color:#C0143C}
.stat-label{font-size:.85rem;color:#718096;margin-top:4px}
.stat-bar{height:4px;background:#edf2f7;border-radius:2px;margin-top:12px;overflow:hidden}
.stat-bar-fill{height:100%;border-radius:2px;transition:width .6s ease}
.welcome-box{background:#fff;border-radius:12px;padding:24px;margin-bottom:24px;box-shadow:0 1px 3px rgba(0,0,0,.08)}
.welcome-box h2{font-size:1.2rem;color:#C0143C;margin-bottom:8px}
.welcome-box p{color:#4a5568;line-height:1.6;font-size:.92rem}
.quick-links{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:12px;margin-top:20px}
.quick-link{background:#f7fafc;border:1px solid #e2e8f0;border-radius:8px;padding:14px 18px;cursor:pointer;transition:all .2s;display:flex;align-items:center;gap:12px}
.quick-link:hover{background:#ebf4ff;border-color:#C0143C}
.quick-link .ql-icon{font-size:1.5rem}
.quick-link .ql-text h4{font-size:.9rem;color:#8B0F2C;margin-bottom:2px}
.quick-link .ql-text p{font-size:.78rem;color:#718096}
.controls-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:14px}
.control-card{background:#fff;border-radius:10px;padding:18px;box-shadow:0 1px 3px rgba(0,0,0,.06);cursor:pointer;transition:all .2s;border-left:4px solid transparent}
.control-card:hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(0,0,0,.1)}
.control-card.org{border-color:#00677F}
.control-card.people{border-color:#C0143C}
.control-card.physical{border-color:#EF8200}
.control-card.tech{border-color:#616265}
.control-card .cc-header{display:flex;align-items:center;gap:10px;margin-bottom:8px}
.control-card .cc-id{font-weight:700;font-size:.95rem;color:#C0143C}
.control-card .cc-badge{font-size:.7rem;padding:2px 8px;border-radius:10px;color:#fff;font-weight:500}
.cc-badge.org{background:#00677F}
.cc-badge.people{background:#C0143C}
.cc-badge.physical{background:#EF8200}
.cc-badge.tech{background:#616265}
.control-card .cc-title{font-size:.9rem;font-weight:500;color:#8B0F2C;margin-bottom:6px}
.control-card .cc-text{font-size:.8rem;color:#718096;line-height:1.5;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
.list-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px;flex-wrap:wrap;gap:10px}
.list-header h2{font-size:1.1rem;color:#C0143C}
.list-count{font-size:.85rem;color:#718096}
.back-btn{background:none;border:1px solid #e2e8f0;padding:8px 16px;border-radius:8px;cursor:pointer;font-size:.85rem;color:#4a5568;transition:all .2s;display:inline-flex;align-items:center;gap:6px}
.back-btn:hover{background:#f7fafc;border-color:#cbd5e0}
.detail-header{background:#fff;border-radius:12px;padding:24px;margin-bottom:20px;box-shadow:0 1px 3px rgba(0,0,0,.08)}
.detail-breadcrumb{font-size:.8rem;color:#718096;margin-bottom:12px;display:flex;align-items:center;gap:6px;flex-wrap:wrap}
.detail-breadcrumb span{cursor:pointer;color:#C0143C}
.detail-breadcrumb span:hover{text-decoration:underline}
.detail-id{font-size:.85rem;font-weight:600;display:inline-block;padding:4px 12px;border-radius:6px;color:#fff;margin-bottom:10px}
.detail-id.org{background:#00677F}
.detail-id.people{background:#C0143C}
.detail-id.physical{background:#EF8200}
.detail-id.tech{background:#616265}
.detail-title{font-size:1.4rem;font-weight:700;color:#C0143C;margin-bottom:8px}
.detail-category{font-size:.85rem;color:#718096}
.detail-nav{display:flex;gap:8px;margin-top:16px;flex-wrap:wrap}
.detail-nav button{padding:6px 14px;border:1px solid #e2e8f0;background:#fff;border-radius:6px;cursor:pointer;font-size:.8rem;color:#4a5568;transition:all .2s;max-width:45%;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.detail-nav button:hover{background:#edf2f7}
.detail-nav button:disabled{opacity:.4;cursor:not-allowed}
.detail-sections{display:flex;flex-direction:column;gap:16px}
.detail-section{background:#fff;border-radius:12px;padding:20px 24px;box-shadow:0 1px 3px rgba(0,0,0,.08)}
.detail-section h3{font-size:1rem;font-weight:600;color:#C0143C;margin-bottom:12px;display:flex;align-items:center;gap:8px}
.detail-section h3 .sec-icon{font-size:1.1rem}
.detail-section p,.detail-section li{font-size:.9rem;color:#4a5568;line-height:1.7}
.detail-section ul{list-style:none;padding:0}
.detail-section ul li{padding:8px 0 8px 24px;position:relative;border-bottom:1px solid #f0f2f5}
.detail-section ul li:last-child{border:none}
.detail-section ul li::before{content:"\25B8";position:absolute;left:4px;color:#C0143C;font-weight:bold}
.attr-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:10px}
.attr-item{background:#f7fafc;border-radius:8px;padding:12px;border:1px solid #e2e8f0}
.attr-item .attr-label{font-size:.75rem;color:#718096;text-transform:uppercase;letter-spacing:.5px;margin-bottom:4px}
.attr-item .attr-value{font-size:.85rem;color:#8B0F2C;font-weight:500}
.status-btns{display:flex;gap:8px;flex-wrap:wrap}
.status-btn{padding:8px 18px;border:2px solid #e2e8f0;background:#fff;border-radius:8px;cursor:pointer;font-size:.85rem;transition:all .2s}
.status-btn:hover{background:#f7fafc}
.status-btn.active-status.s-open{border-color:#e53e3e;background:#fff5f5;color:#e53e3e}
.status-btn.active-status.s-progress{border-color:#d69e2e;background:#fffff0;color:#d69e2e}
.status-btn.active-status.s-done{border-color:#38a169;background:#f0fff4;color:#38a169}
.status-btn.active-status.s-na{border-color:#718096;background:#f7fafc;color:#718096}
.no-results{text-align:center;padding:60px 20px;color:#a0aec0}
.no-results .nr-icon{font-size:3rem;margin-bottom:16px}
.no-results p{font-size:1rem}
.progress-section{background:#fff;border-radius:12px;padding:20px 24px;margin-bottom:24px;box-shadow:0 1px 3px rgba(0,0,0,.08)}
.progress-bar{height:20px;background:#edf2f7;border-radius:10px;overflow:hidden;display:flex}
.progress-seg{height:100%;transition:width .4s}
.progress-seg.done{background:#38a169}
.progress-seg.prog{background:#d69e2e}
.progress-seg.na{background:#a0aec0}
.progress-legend{display:flex;gap:16px;margin-top:10px;flex-wrap:wrap}
.progress-legend span{font-size:.8rem;color:#4a5568;display:flex;align-items:center;gap:4px}
.progress-legend span::before{content:"";width:10px;height:10px;border-radius:3px;display:inline-block}
.progress-legend .lg-done::before{background:#38a169}
.progress-legend .lg-prog::before{background:#d69e2e}
.progress-legend .lg-open::before{background:#edf2f7;border:1px solid #cbd5e0}

.sidebar.open{transform:translateX(0);box-shadow:4px 0 20px rgba(0,0,0,.15)}
.controls-grid{grid-template-columns:1fr}
.stats-row{grid-template-columns:repeat(2,1fr)}
.app-header{padding:14px 16px;gap:12px}
.app-header h1{font-size:1.1rem}
.app-header > span:first-of-type{font-size:1.5rem}
.app-header .subtitle{font-size:.8rem}
.header-stats{gap:8px}
.progress-widget{min-width:140px;padding:6px 10px}
.search-box input{padding:10px 40px 10px 38px;font-size:.9rem}
.search-clear-btn{width:26px;height:26px;right:8px;top:9px}
.search-results-info{font-size:.75rem}
}



/* === UX VERBESSERUNGEN === */
*{scroll-behavior:smooth}

/* Verbesserte Transitions */
.control-card,.stat-card,.quick-link,.detail-section{transition:all .3s cubic-bezier(.4,0,.2,1)}
.control-card:hover,.stat-card:hover{box-shadow:0 8px 24px rgba(192,20,60,.15);transform:translateY(-4px)}
.quick-link:hover{box-shadow:0 4px 12px rgba(192,20,60,.1);transform:translateX(4px)}

/* Loading State */
.loading{position:relative;pointer-events:none;opacity:.6}
.loading::after{content:"";position:absolute;top:50%;left:50%;width:20px;height:20px;margin:-10px 0 0 -10px;border:2px solid #C0143C;border-radius:50%;border-top-color:transparent;animation:spin 0.8s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* Verbesserte Focus States f√ºr Accessibility */
button:focus,input:focus,.cat-item:focus,.control-card:focus{outline:3px solid #C0143C;outline-offset:2px}

/* Fade-in Animation f√ºr Content */
@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
.control-card,.stat-card{animation:fadeIn .4s ease-out}
.control-card:nth-child(1){animation-delay:.05s}
.control-card:nth-child(2){animation-delay:.1s}
.control-card:nth-child(3){animation-delay:.15s}
.control-card:nth-child(4){animation-delay:.2s}
.control-card:nth-child(5){animation-delay:.25s}
.control-card:nth-child(6){animation-delay:.3s}

/* Verbesserte Scrollbar */
::-webkit-scrollbar{width:8px;height:8px}
::-webkit-scrollbar-track{background:#f0f2f5}
::-webkit-scrollbar-thumb{background:#C0143C;border-radius:4px}
::-webkit-scrollbar-thumb:hover{background:#8B0F2C}

/* Skeleton Loading f√ºr besseres UX */
.skeleton{background:linear-gradient(90deg,#f0f2f5 25%,#e2e8f0 50%,#f0f2f5 75%);background-size:200% 100%;animation:loading 1.5s ease-in-out infinite}
@keyframes loading{0%{background-position:200% 0}100%{background-position:-200% 0}}

/* Verbesserte Badge-Styles */
.cc-badge{box-shadow:0 2px 4px rgba(0,0,0,.1)}

/* Tooltip-Support */
[data-tooltip]{position:relative;cursor:help}
[data-tooltip]:hover::after{content:attr(data-tooltip);position:absolute;bottom:100%;left:50%;transform:translateX(-50%);padding:6px 12px;background:#2d3748;color:#fff;font-size:.75rem;white-space:nowrap;border-radius:6px;margin-bottom:8px;z-index:1000;animation:fadeIn .2s}
[data-tooltip]:hover::before{content:"";position:absolute;bottom:100%;left:50%;transform:translateX(-50%);border:6px solid transparent;border-top-color:#2d3748;margin-bottom:2px;z-index:1000}

/* Verbesserte Mobile Experience */
@media(max-width:768px){
.control-card,.stat-card{animation:none}
.app-header{padding:12px 16px}
.content-area{padding:16px}
}


/* === NEUE FUNKTIONEN: Favoriten, Status, Notizen, Export === */

/* Favoriten-Stern */
.fav-star{font-size:1.2rem;cursor:pointer;transition:all .2s;margin-left:auto;user-select:none}
.fav-star:hover{transform:scale(1.2)}
.fav-star.active{color:#FFD700}
.control-card .fav-star{position:absolute;top:12px;right:12px}
.control-card{position:relative;padding-top:22px}

/* Status-Indicator auf Cards */
.status-indicator{position:absolute;bottom:12px;right:12px;font-size:.7rem;padding:3px 8px;border-radius:10px;font-weight:600;background:#e2e8f0;color:#4a5568}
.status-indicator.progress{background:#FFA500;color:#fff}
.status-indicator.done{background:#10B981;color:#fff}
.status-indicator.na{background:#6B7280;color:#fff}

/* Notizen-Indicator */
.notes-indicator{position:absolute;bottom:12px;left:12px;font-size:1rem;color:#C0143C}

/* Header-Erweiterungen */
.header-stats{display:flex;gap:16px;align-items:center;margin-left:auto;font-size:.85rem;flex-wrap:wrap}
.header-stat{display:flex;align-items:center;gap:6px;padding:6px 12px;background:rgba(255,255,255,.1);border-radius:8px}
.header-stat-icon{font-size:1.1rem}
.header-stat-value{font-weight:600}

/* Fortschrittsbalken im Header */
.progress-widget{background:rgba(255,255,255,.1);padding:8px 14px;border-radius:8px;min-width:180px}
.progress-widget-label{font-size:.75rem;opacity:.9;margin-bottom:4px}
.progress-bar-container{background:rgba(0,0,0,.2);height:8px;border-radius:4px;overflow:hidden}
.progress-bar-fill{background:#10B981;height:100%;border-radius:4px;transition:width .6s ease}
.progress-percent{font-size:.8rem;font-weight:600;margin-top:2px}

/* Notizen-Bereich */
.notes-section{margin-top:20px;padding:16px;background:#f7fafc;border-radius:8px;border:1px solid #e2e8f0}
.notes-section h3{font-size:.95rem;color:#C0143C;margin-bottom:10px;display:flex;align-items:center;gap:8px}

 Pr√§ventivma√ünahmen. SIEM-Rules werden angepasst. J√§hrliche Tabletop-Exercises f√ºr Top-Bedrohungen.\",\"Ein Rechenzentrum in Frankfurt nutzt kommerzielle Threat-Intelligence (Anomali, Recorded Future). Automated Threat-Feeds integrieren in SIEM und Firewall. IOCs (Indicators of Compromise) werden automatisch blockiert. Security-Team reviewed monatlich Top-10-Bedrohungen f√ºr Datacenter-Branche. Penetration-Tests validieren Schutzma√ünahmen.\"],\"evidence\":[\"Dokumentierte Mitgliedschaften in Fachverb√§nden\",\"Teilnahmenachweise an Veranstaltungen\",\"In die Praxis √ºbernommene Erkenntnisse aus dem Austausch\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect, Respond\",\"opCapabilities\":\"Governance\"}},{\"id\":\"5.7\",\"title\":\"Bedrohungsanalyse\",\"category\":\"org\",\"categoryName\":\"Organisatorisch\",\"controlText\":\"Informationen zu Bedrohungen der Informationssicherheit m√ºssen gesammelt und analysiert werden, um eine Bedrohungsanalyse zu erstellen.\",\"purpose\":\"Nur wer seine Bedrohungen kennt, kann sich gezielt sch√ºtzen. Die Bedrohungsanalyse informiert die Sicherheitsstrategie und Ressourcenallokation.\",\"guidance\":\"Richten Sie einen kontinuierlichen Prozess zur Sammlung von Bedrohungsinformationen ein aus √∂ffentlichen Quellen, Beh√∂rdenwarnungen, Branchenforen und kommerziellen Diensten.\n\nAnalysieren Sie die Relevanz der Bedrohungen f√ºr Ihre Organisation basierend auf Branche, Gr√∂√üe und kritischen Assets.\n\nErstellen Sie ein dokumentiertes Bedrohungsmodell mit Wahrscheinlichkeit und potenziellem Schaden.\n\nAktualisieren Sie die Analyse mindestens j√§hrlich oder bei bedeutenden neuen Bedrohungen.\",\"examples\":[\"Ein Pharmahersteller in Leverkusen f√ºhrt j√§hrliche ISO 27001-Risiko-Assessments durch: Asset-Inventarisierung (1200+ IT-Assets), Bedrohungsanalyse via Workshops mit Fachbereichen, Schwachstellenbewertung (qualitativ nach ISO 27005). Risiken in Risk-Register (Excel mit 150+ Eintr√§gen), priorisiert nach Impact √ó Likelihood. C-Level approved Risikostrategie.\",\"Ein Versicherungskonzern in K√∂ln nutzt GRC-Tool (Governance, Risk, Compliance - RSA Archer) f√ºr Risikomanagement: Alle IT-Systeme haben Risk-Owners, quartalsweise Risk-Reviews, automatische Eskalation bei Risiko-Schwellwert√ºberschreitung. Risiko-Heatmap visualisiert Top-Risiken. Externe Auditors reviewen Risikoprozess j√§hrlich.\",\"Ein Stadtwerk in Darmstadt implementiert OT-Security-Risiko-Assessment (Operational Technology): Analyse von SCADA-Systemen, Netzwerk-Segmentierung, Zugriffskontrolle. Risiken nach IEC 62443 bewertet. Risiken f√ºr kritische Infrastruktur (KRITIS) werden BSI gemeldet. Penetration-Tests f√ºr OT-Umgebung alle 2 Jahre.\"],\"evidence\":[\"Dokumentiertes Bedrohungsmodell oder -bericht\",\"Quellen f√ºr Bedrohungsinformationen\",\"Bedrohungsanalyse mit regelm√§√üigen Aktualisierungen\",\"Verkn√ºpfung von Bedrohungen zu getroffenen Ma√ünahmen\"],\"attributes\":{\"controlType\":\"Preventive, Detective\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Identify, Detect\",\"opCapabilities\":\"Bedrohungs- und Schwachstellenmanagement\"}},{\"id\":\"5.8\",\"title\":\"Informationssicherheit im Projektmanagement\",\"category\":\"org\",\"categoryName\":\"Organisatorisch\",\"controlText\":\"Die Informationssicherheit muss in das Projektmanagement integriert werden.\",\"purpose\":\"Sicherheit von Anfang an mitzudenken ist g√ºnstiger und effektiver als nachtr√§gliche Korrekturen. Security by Design verhindert sp√§tere Schwachstellen.\",\"guidance\":\"Integrieren Sie Sicherheitsanforderungen in den Projektstart: Jedes Projekt muss eine Sicherheitsbewertung durchlaufen.\n\nFordern Sie die Beteiligung des Sicherheitsteams in Architektur- und Designphasen ein.\n\nDefinieren Sie Security-Gates bei Projektmeilensteinen, die bestanden werden m√ºssen.\n\nPlanen Sie Sicherheitstests vor der Produktionsfreigabe ein.\",\"examples\":[\"Eine Bank in Stuttgart entwickelt Risiko-Behandlungspl√§ne f√ºr Top-20-Risiken: Jedes Risiko hat Owner, Ma√ünahmen, Budget, Deadline. Tracking via Jira. Hohe Risiken (Score >15): sofortige Ma√ünahmen mit Weekly-Reviews. Mittlere Risiken: Ma√ünahmen binnen 6 Monaten. Restrisiken werden explizit vom Vorstand akzeptiert (dokumentiert).\",\"Ein Mittelst√§ndler in Aachen behandelt identifizierte Risiken nach 4 Strategien: Vermeiden (z.B. Cloud-Dienste in Risiko-L√§ndern nicht nutzen), Reduzieren (z.B. MFA einf√ºhren), √úbertragen (Cyber-Versicherung f√ºr 5 Mio EUR), Akzeptieren (geringe Restrisiken). Risiko-Behandlungsplan als Excel, quartalsweises Review durch Management.\",\"Ein E-Commerce-Unternehmen in Berlin priorisiert Risiko-Behandlung nach ROI: Cost-Benefit-Analyse f√ºr jede Ma√ünahme, Investment priorisiert nach reduziertem Risiko pro Euro. Tool (Resolver) berechnet Residual Risk nach Ma√ünahmen. Dashboard visualisiert Risiko-Reduktion √ºber Zeit. KPI: Gesamtrisiko-Reduktion >30% p.a.\"],\"evidence\":[\"Projektmanagement-Vorgaben mit Sicherheits-Gates\",\"Sicherheitsanforderungen in Projektdokumenten\",\"Sicherheitsreviews bei Projektmeilensteinen\",\"Sicherheitstests vor Produktionsfreigabe\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Identify, Protect\",\"opCapabilities\":\"Governance\"}},{\"id\":\"5.9\",\"title\":\"Inventar von Informationen und anderen zugeh√∂rigen Verm√∂genswerten\",\"category\":\"org\",\"categoryName\":\"Organisatorisch\",\"controlText\":\"Ein Inventar von Informationen und anderen zugeh√∂rigen Verm√∂genswerten, einschlie√ülich Eigent√ºmern, muss entwickelt und gepflegt werden.\",\"purpose\":\"Man kann nur sch√ºtzen, was man kennt. Ein vollst√§ndiges Inventar ist die Grundlage f√ºr alle weiteren Sicherheitsma√ünahmen.\",\"guidance\":\"Inventarisieren Sie alle kritischen Informations-Assets: Datenbanken, Anwendungen, Server, Netzwerkger√§te, Dokumente und physische Medien.\n\nDokumentieren Sie f√ºr jedes Asset: Bezeichnung, Standort, Eigent√ºmer, Klassifizierung, technische Details und Abh√§ngigkeiten.\n\nWeisen Sie jedem Asset einen verantwortlichen Eigent√ºmer zu, der f√ºr den Schutz zust√§ndig ist.\n\nF√ºhren Sie regelm√§√üige √úberpr√ºfungen durch, um das Inventar aktuell zu halten.\",\"examples\":[\"Eine Versicherung in Hannover pflegt ein Lieferantenregister mit 300+ IT-Suppliers: Jeder klassifiziert nach Kritikalit√§t (Critical/High/Medium/Low). Critical Suppliers (20) unterliegen strengem Assessment: ISO 27001-Zertifikat erforderlich, j√§hrliches Audit, SOC2-Report, TISAX f√ºr Automotive-Partner. Supplier-Risk-Scores im GRC-Tool.\",\"Ein Automobilhersteller in Wolfsburg bewertet Cloud-Provider vor Beauftragung: Fragebogen mit 250 Security-Fragen, Vor-Ort-Audit bei Critical-Vendors, Review von Zertifikaten (ISO 27001, SOC2, C5), Penetration-Test-Berichte anfordern. Bewertung nach 5 Kategorien (Datenschutz, Verschl√ºsselung, BC, Incident-Mgmt, Compliance). Minimum-Score: 80/100.\",\"Eine Stadtverwaltung in Freiburg nutzt strukturiertes Supplier-Risk-Management: Neue Lieferanten durchlaufen Security-Check (Dun & Bradstreet-Score, Zertifikate, Referenzen). Yearly Re-Assessment aller aktiven Supplier. High-Risk-Suppliers (Score <60) werden nicht beauftragt. Vertragliche Security-Requirements Standard in allen IT-Vertr√§gen.\"],\"evidence\":[\"Asset-Inventar oder CMDB\",\"Asset-Klassifizierung dokumentiert\",\"Benannte Asset-Eigent√ºmer\",\"Regelm√§√üige √úberpr√ºfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Identify\",\"opCapabilities\":\"Asset-Management\"}},{\"id\":\"5.10\",\"title\":\"Akzeptable Nutzung von Informationen und anderen zugeh√∂rigen Verm√∂genswerten\",\"category\":\"org\",\"categoryName\":\"Organisatorisch\",\"controlText\":\"Regeln f√ºr die akzeptable Nutzung und Verfahren f√ºr den Umgang mit Informationen und anderen zugeh√∂rigen Verm√∂genswerten m√ºssen identifiziert, dokumentiert und umgesetzt werden.\",\"purpose\":\"Klare Regeln f√ºr die Nutzung von Unternehmensressourcen schaffen Rechtssicherheit und bilden die Grundlage f√ºr Ma√ünahmen bei Verst√∂√üen.\",\"guidance\":\"Erstellen Sie eine Acceptable Use Policy (AUP) mit klaren Regeln f√ºr die Nutzung von IT-Systemen, E-Mail, Internet und Unternehmensdaten.\n\nDefinieren Sie, was erlaubt ist und was nicht, einschlie√ülich begrenzter privater Nutzung.\n\nLegen Sie Konsequenzen bei Verst√∂√üen fest und kommunizieren Sie diese transparent.\n\nAlle Mitarbeiter m√ºssen die AUP bei Einstellung anerkennen.\",\"examples\":[\"Ein Krankenhaus in Essen definiert in allen IT-Lieferantenvertr√§gen Security-SLAs: Verf√ºgbarkeit 99,5%, Incident-Response binnen 2h, Security-Patches binnen 48h nach Release, j√§hrliches externes Security-Audit. Bei SLA-Verletzung: Vertragsstrafen bis 10.000 EUR/Monat. Quarterly Business-Reviews pr√ºfen SLA-Compliance. Exit-Management definiert Datenr√ºckgabe.\",\"Eine Bank in Saarbr√ºcken integriert in Cloud-Vertr√§ge umfassende Security-Klauseln: Data-Residency (nur deutsche Rechenzentren), Verschl√ºsselung at-rest & in-transit, Audit-Rechte (angek√ºndigt + unangek√ºndigt), Incident-Notification binnen 4h, DSGVO-Compliance, Sub-Processor-Approval-Recht. Vertragliche Haftung bis 5 Mio EUR bei Datenpannen.\",\"Ein Logistikunternehmen in Kiel standardisiert Security-Anforderungen √ºber Master-Agreement-Template: NDA, ISO 27001-Zertifikat erforderlich, Penetration-Test-Pflicht alle 2 Jahre, Schwachstellen-Patching-SLA, Insurance-Nachweis (Cyber-Versicherung min 2 Mio EUR), Right-to-Audit-Klausel. Legal & IT-Security reviewen jeden Vertrag vor Unterzeichnung.\"],\"evidence\":[\"Dokumentierte Acceptable Use Policy\",\"Mitarbeiterbest√§tigungen der AUP\",\"Integration in Arbeitsvertr√§ge\",\"Nachweise durchgesetzter Konsequenzen bei Verst√∂√üen\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Asset-Management, Informationsschutz\"}},{\"id\":\"5.11\",\"title\":\"R√ºckgabe von Verm√∂genswerten\",\"category\":\"org\",\"categoryName\":\"Organisatorisch\",\"controlText\":\"Mitarbeiter und andere interessierte Parteien m√ºssen bei √Ñnderung oder Beendigung ihres Arbeitsverh√§ltnisses alle im Besitz der Organisation befindlichen Verm√∂genswerte zur√ºckgeben.\",\"purpose\":\"Verhindert den Verlust von Ger√§ten und Daten beim Ausscheiden von Mitarbeitern.\",\"guidance\":\"Entwickeln Sie einen standardisierten Offboarding-Prozess mit Checkliste aller zur√ºckzugebenden Verm√∂genswerte.\n\nListen Sie alle Asset-Typen auf: Laptops, Smartphones, Zugangskarten, Token, Dokumente, Schl√ºssel.\n\nDokumentieren Sie die R√ºckgabe mit Unterschrift des Mitarbeiters und des Vorgesetzten.\n\nDeaktivieren Sie zeitgleich alle Zugriffsrechte.\",\"examples\":[\"Ein Versicherungsunternehmen in K√∂ln nutzt ein digitales Asset-Management-System (ServiceNow) zur Tracking von R√ºckgaben: Bei Ausscheiden erstellt HR automatisch ein Ticket mit Checkliste (Laptop, Smartphone, Zugangskarte, Schl√ºssel, Firmenwagen). IT und Facility best√§tigen R√ºckgabe. Account-Deaktivierung erst nach vollst√§ndiger R√ºckgabe.\",\"Eine Anwaltskanzlei in Stuttgart hat beim Ausscheiden eines Anwalts ein R√ºckgabe-Protokoll: Laptop, Smartcard, Mandantenakten-USB-Sticks und Firmenschl√ºssel werden √ºber ein Jira-Ticket dokumentiert. IT l√∂scht den AD-Account erst nach vollst√§ndiger R√ºckgabe und HR-Best√§tigung.\",\"Eine Unternehmensberatung in Wiesbaden hat f√ºr Projektende-R√ºckgaben einen Prozess: Projektleiter erstellt R√ºckgabeliste, Mitarbeiter gibt Assets binnen 5 Werktagen zur√ºck, Zustand wird dokumentiert. Bei Besch√§digung: Kosten√ºbernahme durch Mitarbeiter. Nicht zur√ºckgegebene Assets f√ºhren zu Einbehaltung des letzten Gehalts.\"],\"evidence\":[\"Dokumentierte Richtlinie oder Verfahren\",\"Umsetzungsnachweise und Aufzeichnungen\",\"Regelm√§√üige √úberpr√ºfungsprotokolle\",\"Schulungsnachweise der betroffenen Mitarbeiter\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Governance\"}},{\"id\":\"5.12\",\"title\":\"Klassifizierung von Informationen\",\"category\":\"org\",\"categoryName\":\"Organisatorisch\",\"controlText\":\"Informationen m√ºssen entsprechend den Informationssicherheitsbed√ºrfnissen der Organisation klassifiziert werden.\",\"purpose\":\"Unterschiedliche Daten brauchen unterschiedlichen Schutz. Klassifizierung erm√∂glicht risikoad√§quate Sicherheitsma√ünahmen.\",\"guidance\":\"Definieren Sie ein Klassifizierungsschema mit 3-4 Stufen, z.B.: √ñffentlich, Intern, Vertraulich, Streng Vertraulich.\n\nLegen Sie f√ºr jede Stufe fest, welche Schutzma√ünahmen gelten: Zugriff, Transport, Speicherung, Entsorgung.\n\nSchulungen Sie Mitarbeiter im korrekten Klassifizieren von Informationen.\n\n√úberpr√ºfen Sie Klassifizierungen regelm√§√üig.\",\"examples\":[\"Ein Chemieunternehmen in Ludwigshafen verwendet 5-stufige Klassifizierung: √ñffentlich (gr√ºn), Intern (blau), Vertraulich (gelb), Streng Vertraulich (orange), Geheim (rot). Alle Dokumente erhalten beim Erstellen in SharePoint automatisch Label. Mitarbeiter k√∂nnen Klassifizierung manuell anpassen. Quarterly Audits pr√ºfen korrekte Anwendung.\",\"Eine Steuerberatungskanzlei in Hamburg nutzt ein 4-stufiges Klassifizierungssystem: √ñffentlich, Intern, Vertraulich, Streng Vertraulich. Alle Dokumente werden beim Erstellen in SharePoint automatisch klassifiziert. Mandantendaten sind standardm√§√üig 'Vertraulich'. Quartalsweise Audit der Klassifizierung.\",\"Ein Ingenieurb√ºro in Aachen klassifiziert Kundenprojekte nach Vertraulichkeitsanforderungen: Standard-Projekte = Intern, Projekte mit NDA = Vertraulich, Patentrelevante Entwicklungen = Streng Vertraulich. Projektleiter definiert Klassifizierung, Review durch Legal bei High-Classification. Klassifizierung in Projektmanagement-Tool (Jira) hinterlegt.\"],\"evidence\":[\"Dokumentierte Richtlinie oder Verfahren\",\"Umsetzungsnachweise und Aufzeichnungen\",\"Regelm√§√üige √úberpr√ºfungsprotokolle\",\"Schulungsnachweise der betroffenen Mitarbeiter\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Governance\"}},{\"id\":\"5.13\",\"title\":\"Kennzeichnung von Informationen\",\"category\":\"org\",\"categoryName\":\"Organisatorisch\",\"controlText\":\"Ein angemessener Satz von Verfahren f√ºr die Kennzeichnung von Informationen muss entwickelt und umgesetzt werden.\",\"purpose\":\"Sichtbare Kennzeichnung hilft Mitarbeitern, den richtigen Umgang mit Informationen sofort zu erkennen.\",\"guidance\":\"Entwickeln Sie Kennzeichnungsstandards f√ºr verschiedene Medientypen: Dokumente, E-Mails, Dateien, physische Medien.\n\nNutzen Sie Header/Footer bei Dokumenten, Metadaten bei digitalen Dateien.\n\nImplementieren Sie wo m√∂glich automatische Kennzeichnung.\n\nSchulungen Sie Mitarbeiter in korrekter Kennzeichnung.\",\"examples\":[\"Ein Finanzdienstleister in Hannover kennzeichnet alle E-Mails automatisch: Outlook-Plugin (Titus) f√ºgt Header-Banner und Footer mit Klassifizierung ein. Gr√ºn='Intern', Orange='Vertraulich', Rot='Streng Vertraulich'. Bei externem Versand vertraulicher Mails: automatische Warnung + Verschl√ºsselungspflicht. DLP-System blockiert falsch klassifizierte Mails.\",\"Ein Pharmaunternehmen in M√ºnchen kennzeichnet alle E-Mails mit Klassifizierungsbannern: Gr√ºn f√ºr 'Intern', Orange f√ºr 'Vertraulich', Rot f√ºr 'Streng Vertraulich'. Outlook-Plugin pr√ºft automatisch bei externem Versand und warnt bei vertraulichen Inhalten ohne Verschl√ºsselung.\",\"Eine Rechtsanwaltskanzlei in Bremen kennzeichnet physische Dokumente mit farbigen Stempeln: Gr√ºn='Allgemein', Gelb='Mandantenvertraulich', Rot='Besonders sch√ºtzenswert'. Jede Akte tr√§gt Klassifizierung auf Deckblatt. Digitale Dokumente haben Wasserzeichen. Kopierger√§te erfassen Klassifizierung und loggen Kopien.\"],\"evidence\":[\"Dokumentierte Richtlinie oder Verfahren\",\"Umsetzungsnachweise und Aufzeichnungen\",\"Regelm√§√üige √úberpr√ºfungsprotokolle\",\"Schulungsnachweise der betroffenen Mitarbeiter\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Governance\"}},{\"id\":\"5.14\",\"title\":\"Informations√ºbertragung\",\"category\":\"org\",\"categoryName\":\"Organisatorisch\",\"controlText\":\"Regeln, Verfahren oder Vereinbarungen f√ºr die Informations√ºbertragung m√ºssen f√ºr alle Arten von √úbertragungseinrichtungen vorhanden sein.\",\"purpose\":\"Daten k√∂nnen w√§hrend der √úbertragung abgefangen werden. Kontrollierte √úbertragungswege sch√ºtzen sensible Informationen.\",\"guidance\":\"Definieren Sie sichere √úbertragungsmethoden f√ºr verschiedene Vertraulichkeitsstufen.\n\nVertrauliche Daten nur verschl√ºsselt √ºbertragen (TLS, VPN, verschl√ºsselte E-Mail).\n\nF√ºr externe √úbertragungen sichere Portale oder verschl√ºsselte Dateifreigabe nutzen.\n\nProtokollieren Sie √úbertragungen sensibler Daten.\",\"examples\":[\"Ein Maschinenbauunternehmen in Esslingen √ºbertr√§gt CAD-Zeichnungen an Zulieferer verschl√ºsselt: SFTP-Server mit Client-Zertifikaten, TLS 1.3, separate Zug√§nge pro Partner, IP-Whitelisting. √úbertragungen werden geloggt. Gro√üe Dateien via Managed File Transfer (MFT-L√∂sung: MOVEit). J√§hrliche Sicherheitsreviews der √úbertragungskan√§le.\",\"Eine Versicherung in K√∂ln nutzt f√ºr Kundendaten-√úbertragungen ausschlie√ülich sFTP mit 4096-Bit-Schl√ºsseln. Externe Partner erhalten tempor√§re Zug√§nge mit IP-Whitelisting. Alle Transfers werden in einem SIEM-System protokolliert. Unverschl√ºsselte E-Mail-Anh√§nge sind technisch blockiert.\",\"Eine Beh√∂rde in Mainz nutzt f√ºr vertrauliche Dokumenten√ºbertragungen De-Mail oder EGVP (Elektronisches Gerichts- und Verwaltungspostfach). Alternative: USB-Sticks mit Hardware-Verschl√ºsselung per Kurier. Cloud-Filesharing (Dropbox, WeTransfer) ist untersagt. E-Mail-Anh√§nge >1MB m√ºssen verschl√ºsselt werden (S/MIME oder PGP).\"],\"evidence\":[\"Dokumentierte Richtlinie oder Verfahren\",\"Umsetzungsnachweise und Aufzeichnungen\",\"Regelm√§√üige √úberpr√ºfungsprotokolle\",\"Schulungsnachweise der betroffenen Mitarbeiter\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Governance\"}},{\"id\":\"5.15\",\"title\":\"Zugangskontrolle\",\"category\":\"org\",\"categoryName\":\"Organisatorisch\",\"controlText\":\"Regeln zur Kontrolle des physischen und logischen Zugriffs auf Informationen m√ºssen auf der Grundlage von Gesch√§fts- und Sicherheitsanforderungen festgelegt werden.\",\"purpose\":\"Zugangskontrollen sind das Fundament der Informationssicherheit. Nur autorisierte Personen d√ºrfen auf Daten und Systeme zugreifen.\",\"guidance\":\"Erstellen Sie eine Zugangskontrollrichtlinie basierend auf dem Need-to-Know-Prinzip.\n\nImplementieren Sie rollenbasierte Zugriffskontrolle (RBAC) f√ºr effizientes Management.\n\nF√ºhren Sie regelm√§√üige Zugriffs√ºberpr√ºfungen durch, mindestens j√§hrlich.\n\nEntfernen Sie Zugriff sofort bei Rollenwechsel oder Ausscheiden.\",\"examples\":[\"Eine Klinik in Oldenburg implementiert Need-to-Know-Prinzip: √Ñrzte sehen nur Patienten ihrer Station, Pflegepersonal nur aktuelle Schicht, Verwaltung keine medizinischen Details. SAP-Berechtigungen werden nach Rollen vergeben (RBAC). Alle Zugriffe auf Patientendaten werden im Audit-Log erfasst. Quartalsm√§√üige Access-Reviews durch Compliance.\",\"Ein Klinikum in Berlin implementiert Role-Based Access Control (RBAC) in seinem SAP-System. √Ñrzte haben Zugriff auf Patientendaten ihrer Station, Pflegekr√§fte auf Pflegedokumentation, Verwaltung nur auf anonymisierte Abrechnungsdaten. Quarterly Access Reviews durch Compliance.\",\"Ein Software-Unternehmen in Kassel nutzt Attribute-Based Access Control (ABAC): Zugriff basiert auf Mitarbeiter-Attributen (Abteilung, Rolle, Projekt, Standort). Policy-Engine (OPA - Open Policy Agent) entscheidet dynamisch √ºber Zugriff. Sensitive Repositories erfordern zus√§tzlich Zwei-Personen-Regel. Just-in-Time-Access f√ºr Admin-Rechte (max. 4h).\"],\"evidence\":[\"Dokumentierte Richtlinie oder Verfahren\",\"Umsetzungsnachweise und Aufzeichnungen\",\"Regelm√§√üige √úberpr√ºfungsprotokolle\",\"Schulungsnachweise der betroffenen Mitarbeiter\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Governance\"}},{\"id\":\"5.16\",\"title\":\"Identit√§tsmanagement\",\"category\":\"org\",\"categoryName\":\"Organisatorisch\",\"controlText\":\"Der gesamte Lebenszyklus von Identit√§ten muss verwaltet werden.\",\"purpose\":\"Eindeutige Identit√§ten sind Voraussetzung f√ºr Nachvollziehbarkeit und korrekte Zugriffssteuerung.\",\"guidance\":\"Implementieren Sie einen Identity-Lifecycle-Prozess: Erstellung bei Eintritt, Aktualisierung bei √Ñnderungen, Deaktivierung bei Austritt.\n\nNutzen Sie ein zentrales Identity-Management-System wie Active Directory.\n\n√úberpr√ºfen Sie regelm√§√üig, ob alle Identit√§ten noch aktiv und berechtigt sind.\n\nAutomatisieren Sie wo m√∂glich die Verkn√ºpfung mit HR-Prozessen.\",\"examples\":[\"Eine Bank in Darmstadt nutzt Identity-Governance-Tool (SailPoint IdentityIQ) f√ºr End-to-End-Lifecycle: Onboarding-Antrag in HR-System triggert automatisch Accounterstellung in AD, E-Mail, SAP. Bei Rolle-Change: automatische Anpassung der Berechtigungen. Offboarding: sofortige Deaktivierung. Dashboard visualisiert alle Identities, Anomalie-Detection erkennt verd√§chtige Accounts.\",\"Ein Automobilzulieferer in Wolfsburg nutzt Azure AD mit automatisiertem Joiner-Mover-Leaver-Prozess. Neue Mitarbeiter erhalten innerhalb von 2h nach HR-Eingabe ihre Identity. Bei Abteilungswechsel werden Berechtigungen automatisch angepasst. Gastaccounts werden nach 90 Tagen deaktiviert.\",\"Ein Pharmakonzern in Basel (Standort DE) managt 15.000+ Identities √ºber zentrales IAM (Okta): SSO f√ºr alle Applikationen, Self-Service-Portal f√ºr Passwort-Reset, Automated Provisioning/De-Provisioning. Contractor-Accounts haben Ablaufdatum. VIP-Accounts (Vorst√§nde) erhalten besondere √úberwachung. Quarterly Identity-Audits durch Internal-Audit.\"],\"evidence\":[\"Dokumentierte Richtlinie oder Verfahren\",\"Umsetzungsnachweise und Aufzeichnungen\",\"Regelm√§√üige √úberpr√ºfungsprotokolle\",\"Schulungsnachweise der betroffenen Mitarbeiter\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Governance\"}},{\"id\":\"5.17\",\"title\":\"Authentifizierungsinformationen\",\"category\":\"org\",\"categoryName\":\"Organisatorisch\",\"controlText\":\"Die Zuweisung und Verwaltung von Authentifizierungsinformationen muss durch einen Verwaltungsprozess gesteuert werden.\",\"purpose\":\"Sichere Authentifizierung ist der Schl√ºssel zum Schutz von Systemen. Schwache Passw√∂rter sind eines der h√§ufigsten Einfallstore.\",\"guidance\":\"Definieren Sie eine Passwortrichtlinie mit Mindestanforderungen an L√§nge und Komplexit√§t.\n\nImplementieren Sie Multi-Faktor-Authentifizierung (MFA) f√ºr alle kritischen Systeme und Remote-Zug√§nge.\n\nSchulungen Sie Mitarbeiter im sicheren Umgang mit Passw√∂rtern.\n\nNutzen Sie Passwort-Manager und Single Sign-On wo sinnvoll.\",\"examples\":[\"Ein E-Commerce-H√§ndler in Koblenz erzwingt sichere Passw√∂rter: Mindestens 12 Zeichen, Gro√ü/Klein, Zahlen, Sonderzeichen. Passwort-Reuse-Check gegen haveibeenpwned.com-API. Passw√∂rter werden mit bcrypt gehasht (Cost-Factor 12). Admin-Accounts ben√∂tigen 16+ Zeichen. Passwort-√Ñnderung nur bei Kompromittierung, keine regelm√§√üige Rotation (NIST-Empfehlung).\",\"Eine Bank in Frankfurt erzwingt 16-stellige Passw√∂rter mit Komplexit√§tsanforderungen und 90-Tage-Rotation f√ºr privilegierte Accounts. Passwort-Manager Keeper Enterprise ist Pflicht. MFA via Hardware-Token (YubiKey) f√ºr alle Admin-Zug√§nge. Passwort-Reuse wird technisch verhindert.\",\"Eine Universit√§t in Gie√üen setzt auf Passphrasen statt Passw√∂rter: Mindestens 4 W√∂rter, Empfehlung: 5+ W√∂rter (z.B. 'RoterBallonFliegtHoch2024!'). Studierenden-Portal zeigt Passwort-St√§rke-Meter. Multi-Faktor-Auth via Smartphone-App (Duo Security) f√ºr alle Mitarbeiter und optional f√ºr Studierende. Shared-Accounts sind verboten.\"],\"evidence\":[\"Dokumentierte Richtlinie oder Verfahren\",\"Umsetzungsnachweise und Aufzeichnungen\",\"Regelm√§√üige √úberpr√ºfungsprotokolle\",\"Schulungsnachweise der betroffenen Mitarbeiter\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Governance\"}},{\"id\":\"5.18\",\"title\":\"Zugriffsrechte\",\"category\":\"org\",\"categoryName\":\"Organisatorisch\",\"controlText\":\"Zugriffsrechte m√ºssen gem√§√ü der Zugangskontrollrichtlinie bereitgestellt, √ºberpr√ºft, ge√§ndert und entfernt werden.\",\"purpose\":\"Ein strukturierter Prozess f√ºr Zugriffsrechte stellt sicher, dass Berechtigungen aktuell und angemessen bleiben.\",\"guidance\":\"Implementieren Sie einen formalen Antrags- und Genehmigungsprozess f√ºr Zugriffsrechte.\n\nF√ºhren Sie mindestens j√§hrliche Rezertifizierungen aller Zugriffsrechte durch.\n\nAutomatisieren Sie die Entfernung von Rechten bei Rollenwechsel oder Austritt.\n\nDokumentieren Sie alle Zugriffs√§nderungen nachvollziehbar.\",\"examples\":[\"Ein Logistikkonzern in Duisburg f√ºhrt monatliche User-Access-Reviews durch: Automatis regelm√§√üig.\",\"examples\":[\"Ein Automobilhersteller in Stuttgart verlangt von allen Tier-1-Lieferanten TISAX-Zertifizierung (Trusted Information Security Assessment Exchange, Level AL2). Vor Vertragsbeginn: Vor-Ort-Audit der IT-Infrastruktur, Review von Incident-Response-Pl√§nen, Penetration-Test-Berichte. J√§hrliche Re-Assessments. Non-Compliance kann zu Vertragsaufl√∂sung f√ºhren.\",\"Ein Energieversorger in Essen verlangt von allen IT-Lieferanten ISO 27001-Zertifizierung. Vor Vertragsabschluss erfolgt ein Security-Assessment via Fragebogen (200+ Fragen). Cloud-Provider m√ºssen C5-Testat vorweisen. J√§hrliches Re-Assessment aller kritischen Supplier.\",\"Ein Onlineshop in L√ºbeck assessed Cloud-SaaS-Anbieter: Fragebogen mit 180 Fragen (CAIQ - Consensus Assessments Initiative Questionnaire), Video-Call mit Security-Team des Anbieters, Review von SOC2-Type-II-Reports, Pr√ºfung von SLAs und Haftungsklauseln. Score >75/100 erforderlich. Critical-Vendors erhalten Vor-Ort-Audits.\"],\"evidence\":[\"Dokumentierte Richtlinie oder Verfahren\",\"Umsetzungsnachweise und Aufzeichnungen\",\"Regelm√§√üige √úberpr√ºfungsprotokolle\",\"Schulungsnachweise der betroffenen Mitarbeiter\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Governance\"}},{\"id\":\"5.20\",\"title\":\"Adressierung der Informationssicherheit in Lieferantenvereinbarungen\",\"category\":\"org\",\"categoryName\":\"Organisatorisch\",\"controlText\":\"Relevante Informationssicherheitsanforderungen m√ºssen mit jedem Lieferanten vertraglich vereinbart werden.\",\"purpose\":\"Vertragliche Sicherheitsanforderungen geben rechtliche Grundlage zur Durchsetzung von Standards bei Lieferanten.\",\"guidance\":\"Integrieren Sie Sicherheitsklauseln in alle Lieferantenvertr√§ge.\n\nRegeln Sie Datenschutz, Verschl√ºsselung, Audit-Rechte, Vorfallmeldung und Subunternehmer-Management.\n\nPassen Sie den Detailgrad an das Risikoniveau des Lieferanten an.\n\n√úberpr√ºfen Sie Vertr√§ge regelm√§√üig auf Aktualit√§t.\",\"examples\":[\"Ein Energieversorger in Mannheim standardisiert Lieferantenvertr√§ge mit Security-Annex (12 Seiten): Datenschutz-Klauseln nach DSGVO, Verschl√ºsselungsanforderungen (AES-256), Incident-Notification binnen 12h, Penetration-Test-Rechte, Audit-Rechte (angek√ºndigt + unangek√ºndigt, max. 2x/Jahr), Versicherungsnachweis (Cyber-Versicherung min. 3 Mio EUR), Vertragsstrafen bei Breach.\",\"Ein Logistikunternehmen in Bremen integriert in alle Lieferantenvertr√§ge eine Security-Klausel mit 15 Punkten: Datenschutz, Verschl√ºsselung, Incident-Meldung binnen 24h, Audit-Rechte, Haftung. SLA definiert 99,5% Verf√ºgbarkeit. Vertragsstrafen bei Datenpannen bis 500.000 EUR.\",\"Eine Kommunalverwaltung in Flensburg integriert IT-Grundschutz-Anforderungen in Supplier-Agreements: Lieferanten m√ºssen Basis-Absicherung nach IT-Grundschutz nachweisen, bei kritischen Diensten: erweiterte Absicherung erforderlich. J√§hrliche Selbstauskunft via Fragebogen, stichprobenartige Audits. Compliance-Nachweis vor Vertragsverl√§ngerung mandatory.\"],\"evidence\":[\"Dokumentierte Richtlinie oder Verfahren\",\"Umsetzungsnachweise und Aufzeichnungen\",\"Regelm√§√üige √úberpr√ºfungsprotokolle\",\"Schulungsnachweise der betroffenen Mitarbeiter\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Governance\"}},{\"id\":\"5.21\",\"title\":\"Management der Informationssicherheit in der IKT-Lieferkette\",\"category\":\"org\",\"categoryName\":\"Organisatorisch\",\"controlText\":\"Prozesse m√ºssen definiert werden, um Sicherheitsrisiken der IKT-Lieferkette zu managen.\",\"purpose\":\"Hardware und Software haben komplexe Lieferketten. Manipulation w√§hrend Transport oder Produktion muss verhindert werden.\",\"guidance\":\"Bewerten Sie die Sicherheit Ihrer IKT-Lieferanten und deren Zulieferer.\n\n√úberpr√ºfen Sie Versiegelungen bei Hardware-Lieferungen.\n\nAuthentifizieren Sie Software-Downloads √ºber Checksummen.\n\nScannen Sie neue Komponenten auf Schadsoftware vor der Installation.\",\"examples\":[\"Ein Telekommunikationsunternehmen in Bonn √ºberwacht seine gesamte ICT-Supply-Chain: Alle Hardware-Komponenten (Router, Switches, Server) nur von qualifizierten Herstellern (Cisco, Juniper, HPE). Software-Komponenten erfordern SBOM (Software Bill of Materials). Lieferketten-Risiken werden in Risk-Register erfasst. Geo-politische Risiken (z.B. Huawei-Ban) werden beobachtet.\",\"Ein Medizintechnik-Hersteller in Tuttlingen pr√ºft seine gesamte Supply Chain auf Cyber-Risiken. Software-Komponenten werden mit SBOM (Software Bill of Materials) dokumentiert. Kritische Chips nur von qualifizierten Herstellern. Quarterly Supply Chain Risk Reviews mit C-Level-Reporting.\",\"Ein Halbleiterhersteller in Dresden implementiert strenge Lieferketten-Sicherheit: Chip-Designs werden nur bei vertrauensw√ºrdigen Foundries gefertigt, Anti-Counterfeiting-Ma√ünahmen (Unique-IDs, Tamper-Detection), Supplier-Audits inkl. Physical-Security-Checks, End-to-End-Tracking aller Komponenten. Supply-Chain-Mapping visualisiert Dependencies.\"],\"evidence\":[\"Dokumentierte Richtlinie oder Verfahren\",\"Umsetzungsnachweise und Aufzeichnungen\",\"Regelm√§√üige √úberpr√ºfungsprotokolle\",\"Schulungsnachweise der betroffenen Mitarbeiter\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Governance\"}},{\"id\":\"5.22\",\"title\":\"√úberwachung und √Ñnderungsmanagement von Lieferantendienstleistungen\",\"category\":\"org\",\"categoryName\":\"Organisatorisch\",\"controlText\":\"Die Organisation muss Lieferanten regelm√§√üig √ºberwachen, √ºberpr√ºfen und bewerten.\",\"purpose\":\"Lieferantensicherheit kann sich verschlechtern. Nur kontinuierliche √úberwachung stellt dauerhafte Compliance sicher.\",\"guidance\":\"Definieren Sie Sicherheits-KPIs f√ºr Lieferanten und √ºberwachen Sie diese regelm√§√üig.\n\nF√ºhren Sie mindestens j√§hrliche Sicherheitsaudits bei kritischen Lieferanten durch.\n\nBewerten Sie Risiken neu, wenn Lieferanten ihre Praktiken oder Infrastruktur √§ndern.\n\nEskalieren Sie bei Sicherheitsproblemen zeitnah.\",\"examples\":[\"Eine Versicherung in Karlsruhe √ºberwacht SaaS-Provider kontinuierlich: Monatliche Uptime-Reports (Ziel: 99,9%), Quartalsweise Security-Scorecards, j√§hrliche SOC2-Reports review, Continuous-Monitoring via CASB (Cloud Access Security Broker - Netskope). Bei Security-Incidents: sofortige Notification-Pflicht. Change-Requests m√ºssen 14 Tage vorab angek√ºndigt werden.\",\"Eine Versicherung in Hannover √ºberwacht alle Cloud-Dienste √ºber ein CASB (Cloud Access Security Broker). √Ñnderungen an AWS-Konfigurationen l√∂sen automatische Alerts aus. Monatliche Reviews der Provider-Security-Posture. Service-Updates werden im CAB (Change Advisory Board) bewertet.\",\"Ein E-Government-Projekt in Schwerin etabliert Supplier-Performance-Management: KPIs f√ºr alle Dienstleister (Response-Time, Incident-Resolution, Patch-Timeliness), monatliche Review-Meetings, Red/Yellow/Green-Scoring. Bei dauerhaft schlechter Performance: Penalty-Zahlungen oder Vertragsk√ºndigung. Service-Level-Reports werden in Steering-Committee pr√§sentiert.\"],\"evidence\":[\"Dokumentierte Richtlinie oder Verfahren\",\"Umsetzungsnachweise und Aufzeichnungen\",\"Regelm√§√üige √úberpr√ºfungsprotokolle\",\"Schulungsnachweise der betroffenen Mitarbeiter\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Governance\"}},{\"id\":\"5.23\",\"title\":\"Informationssicherheit bei Cloud-Diensten\",\"category\":\"org\",\"categoryName\":\"Organisatorisch\",\"controlText\":\"Prozesse f√ºr Erwerb, Nutzung, Management und Austritt aus Cloud-Diensten m√ºssen festgelegt werden.\",\"purpose\":\"Cloud-Services bieten Flexibilit√§t, erfordern aber spezifische Sicherheitskontrollen f√ºr Datenschutz und Compliance.\",\"guidance\":\"Erstellen Sie eine Cloud-Nutzungsrichtlinie mit klarem Bewertungs- und Genehmigungsprozess.\n\nKonfigurieren Sie Cloud-Services sicher: Verschl√ºsselung, Zugriffskontrolle, Monitoring.\n\nKl√§ren Sie Datenresidenz, Backup und Compliance-Anforderungen.\n\nPlanen Sie den sicheren Austritt mit Datenl√∂schung beim Provider.\",\"examples\":[\"Ein Fintech-Unternehmen in Berlin nutzt AWS mit deutschen Rechenzentren (Frankfurt, Berlin): Alle Daten in deutschen Availability-Zones, Data-Residency vertraglich garantiert, Verschl√ºsselung at-rest (AWS KMS) + in-transit (TLS 1.3), CloudTrail loggt alle API-Calls, AWS Config √ºberwacht Compliance. Dedicated-Tenancy f√ºr hochsensible Workloads. J√§hrliche Audits durch externe Pr√ºfer.\",\"Ein Software-Startup in Leipzig nutzt Microsoft 365 mit deutschen Rechenzentren. Alle Daten werden verschl√ºsselt (at rest & in transit). Customer Lockbox ist aktiviert. Data Loss Prevention (DLP) verhindert Sharing sensibler Daten. Regelm√§√üige Compliance-Checks via Microsoft Secure Score.\",\"Eine Beh√∂rde in Kiel setzt auf deutsche Cloud-Provider: Open Telekom Cloud oder Ionos Cloud (deutsche Rechenzentren, deutsches Recht). Vertr√§ge enthalten Data-Residency-Garantien, EU-DSGVO-Compliance, keine Datenweitergabe an Drittl√§nder. Multi-Factor-Auth f√ºr alle Admin-Zugriffe. Cloud-Security-Posture-Management (CSPM-Tool) √ºberwacht kontinuierlich Fehlkonfigurationen.\"],\"evidence\":[\"Dokumentierte Richtlinie oder Verfahren\",\"Umsetzungsnachweise und Aufzeichnungen\",\"Regelm√§√üige √úberpr√ºfungsprotokolle\",\"Schulungsnachweise der betroffenen Mitarbeiter\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Governance\"}},{\"id\":\"5.24\",\"title\":\"Planung und Vorbereitung des Managements von Informationssicherheitsvorf√§llen\",\"category\":\"org\",\"categoryName\":\"Organisatorisch\",\"controlText\":\"Die Organisation muss Prozesse, Rollen und Verantwortlichkeiten f√ºr das Vorfallmanagement definieren.\",\"purpose\":\"Vorf√§lle passieren. Gute Vorbereitung minimiert Sch√§den und Reaktionszeiten erheblich.\",\"guidance\":\"Erstellen Sie einen Incident-Response-Plan mit klaren Phasen: Erkennung, Analyse, Eind√§mmung, Bereinigung, Wiederherstellung, Nachbereitung.\n\nDefinieren Sie das Incident-Response-Team mit Rollen und Kontaktdaten.\n\nKlassifizieren Sie Vorf√§lle nach Schweregrad mit definierten Eskalationswegen.\n\nTrainieren und testen Sie den Plan regelm√§√üig durch √úbungen.\",\"examples\":[\"Eine Bank in Saarbr√ºcken etabliert CSIRT (Computer Security Incident Response Team) mit 5 Mitgliedern: 2 Security-Analysten, 1 Forensik-Experte, 1 Communications-Lead, 1 CISO. Incident-Response-Plan (40 Seiten) definiert Prozesse f√ºr alle Incident-Typen. Rufbereitschaft 24/7 (Rotation), Escalation-Matrix, externe Incident-Response-Firma (Mandiant) on-call. Quarterly Tabletop-Exercises.\",\"Ein Industrieunternehmen in Dortmund hat ein 4-k√∂pfiges CSIRT (Computer Security Incident Response Team). Incident-Response-Plan definiert Eskalationsstufen, Kommunikationswege und Rollen. Quartalsweise Table-Top-√úbungen. Rufbereitschaft 24/7. Forensik-Tools und Playbooks sind vorbereitet.\",\"Ein Produktionsunternehmen in Schweinfurt bereitet Incident-Response-Infrastruktur vor: Separates 'War-Room' mit Whiteboards, sichere Kommunikationskan√§le (Signal-Messenger, separate E-Mail-Domain), Forensik-Workstations mit Write-Blockern, Incident-Response-Playbooks f√ºr Ransomware, DDoS, Data-Breach. J√§hrliche Live-Drills testen Bereitschaft.\"],\"evidence\":[\"Dokumentierte Richtlinie oder Verfahren\",\"Umsetzungsnachweise und Aufzeichnungen\",\"Regelm√§√üige √úberpr√ºfungsprotokolle\",\"Schulungsnachweise der betroffenen Mita sch√ºtzt APIs. Post-Incident: Root-Cause-Analysis, Verbesserung der DDoS-Resilienz.\"],\"evidence\":[\"Dokumentierte Richtlinie oder Verfahren\",\"Umsetzungsnachweise und Aufzeichnungen\",\"Regelm√§√üige √úberpr√ºfungsprotokolle\",\"Schulungsnachweise der betroffenen Mitarbeiter\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Governance\"}},{\"id\":\"5.27\",\"title\":\"Lernen aus Informationssicherheitsvorf√§llen\",\"category\":\"org\",\"categoryName\":\"Organisatorisch\",\"controlText\":\"Das aus Vorf√§llen gewonnene Wissen muss zur Verbesserung der Kontrollen genutzt werden.\",\"purpose\":\"Jeder Vorfall ist eine Lernchance. Systematische Nachbereitung verhindert Wiederholungen und st√§rkt die Abwehr.\",\"guidance\":\"F√ºhren Sie nach jedem bedeutenden Vorfall eine Post-Incident-Analyse durch.\n\nIdentifizieren Sie Ursachen, Schwachstellen und Verbesserungspotenzial.\n\nSetzen Sie Verbesserungsma√ünahmen um und verfolgen Sie deren Wirksamkeit.\n\nTeilen Sie Erkenntnisse organisationsweit.\",\"examples\":[\"Ein IT-Dienstleister in Paderborn f√ºhrt nach jedem Major-Incident ein Lessons-Learned-Meeting (2h, binnen 7 Tagen nach Incident): Teilnehmer: CSIRT, betroffene Teams, Management. Agenda: Timeline-Rekonstruktion, Root-Cause-Analysis (5-Why-Methode), Identifikation von Verbesserungspotentialen. Findings flie√üen in Confluence-Wiki, Action-Items in Jira. Quarterly Review aller Lessons-Learned.\",\"Ein Finanzdienstleister in D√ºsseldorf f√ºhrt nach jedem Major-Incident ein Post-Mortem-Meeting durch. Findings werden in einem Lessons-Learned-Register dokumentiert. Daraus abgeleitete Ma√ünahmen (z.B. neue Detection Rules, Policy-Updates) werden im Jira getrackt und im Security-Steering pr√§sentiert.\",\"Eine Beh√∂rde in Magdeburg dokumentiert Incident-Learnings strukturiert: Lessons-Learned-Register (Excel) mit 100+ Eintr√§gen, kategorisiert nach Incident-Type, betroffenem System, Ursache. J√§hrliche Trend-Analyse identifiziert wiederkehrende Probleme. Erkenntnisse flie√üen in Policy-Updates, Security-Trainings, Tool-Verbesserungen. Best-Practices werden mit anderen Beh√∂rden geteilt.\"],\"evidence\":[\"Dokumentierte Richtlinie oder Verfahren\",\"Umsetzungsnachweise und Aufzeichnungen\",\"Regelm√§√üige √úberpr√ºfungsprotokolle\",\"Schulungsnachweise der betroffenen Mitarbeiter\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Governance\"}},{\"id\":\"5.28\",\"title\":\"Sammlung von Beweismitteln\",\"category\":\"org\",\"categoryName\":\"Organisatorisch\",\"controlText\":\"Verfahren f√ºr die Identifizierung, Sammlung und Aufbewahrung von Beweismitteln m√ºssen eingerichtet werden.\",\"purpose\":\"Beweismittel sind entscheidend f√ºr die Aufkl√§rung von Vorf√§llen und m√∂gliche rechtliche Schritte.\",\"guidance\":\"Definieren Sie Verfahren zur forensisch korrekten Beweissicherung.\n\nSchulungen Sie relevante Mitarbeiter in der Chain of Custody.\n\nSichern Sie Logs, Screenshots, Systemabbilder zeitnah nach einem Vorfall.\n\nBewahren Sie Beweismittel manipulationssicher auf.\",\"examples\":[\"Eine Bank in Osnabr√ºck hat Forensik-Prozess f√ºr Incident-Investigations: Forensik-Experten (extern: Ernst & Young Forensics) werden bei schweren Incidents beauftragt, Chain-of-Custody-Protokoll dokumentiert jede Interaktion mit Beweismitteln, Disk-Images mit FTK Imager erstellt, SHA-256-Hashes verifizieren Integrit√§t. Beweismittel in Tresoren gelagert. Berichte gerichtsfest dokumentiert.\",\"Eine Wirtschaftspr√ºfungsgesellschaft in Mannheim hat f√ºr forensische Untersuchungen ein Chain-of-Custody-Protokoll. Beweismittel werden mit Write-Blocker gesichert, SHA-256-Hashes erstellt, in versiegelten Beh√§ltern gelagert. Nur zertifizierte Forensiker haben Zugang. Dokumentation f√ºr Gerichtsverfahren.\",\"Ein Pharmaun wicklung via Telefon, Kunden-Info via Social Media. CEO ist Crisis Manager. Quarterly BC-Tests mit allen Stakeholdern.\",\"Ein Online-Shop in G√∂ttingen plant f√ºr E-Commerce-Ausfall: Failover auf Backup-Datacenter (AWS-Region Paris) binnen 30 Min, Status-Page informiert Kunden, Bestellabwicklung via Telefon-Hotline, Social-Media-Updates alle 2h. Sales-Team erh√§lt Incident-Scripts. Nach Wiederherstellung: Automatische E-Mails an betroffene Kunden mit Entschuldigung + Gutschein.\"],\"evidence\":[\"Dokumentierte Richtlinie oder Verfahren\",\"Umsetzungsnachweise und Aufzeichnungen\",\"Regelm√§√üige √úberpr√ºfungsprotokolle\",\"Schulungsnachweise der betroffenen Mitarbeiter\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Governance\"}},{\"id\":\"5.30\",\"title\":\"IKT-Bereitschaft f√ºr die Gesch√§ftskontinuit√§t\",\"category\":\"org\",\"categoryName\":\"Organisatorisch\",\"controlText\":\"Die IKT-Bereitschaft muss auf Basis von Kontinuit√§tsanforderungen geplant, implementiert und getestet werden.\",\"purpose\":\"Wenn IT-Systeme ausfallen, muss der Gesch√§ftsbetrieb schnell wiederhergestellt werden k√∂nnen.\",\"guidance\":\"Definieren Sie RTO (Recovery Time Objective) und RPO (Recovery Point Objective) f√ºr kritische Systeme.\n\nImplementieren Sie Backup- und Recovery-L√∂sungen entsprechend den Anforderungen.\n\nTesten Sie die Wiederherstellung regelm√§√üig.\n\nDokumentieren Sie die Ergebnisse und verbessern Sie kontinuierlich.\",\"examples\":[\"Ein Versicherungskonzern in Trier testet ICT-Continuity j√§hrlich: Disaster-Recovery-√úbung simuliert Rechenzentrumsausfall, Failover auf Backup-Site (150km entfernt), Recovery-Time gemessen (Ziel: <4h f√ºr kritische Systeme), RPO-Validierung (Recovery-Point-Objective: max. 1h Datenverlust). Test-Ergebnisse dokumentiert, Gaps f√ºhren zu Verbesserungsma√ünahmen. Vorstand reviewed BC-Test-Results.\",\"Ein Kranken ie sicher, dass maskierte Daten nicht re-identifizierbar sind.\n\nSetzen Sie Maskierung in Test- und Entwicklungsumgebungen konsequent ein.\",\"examples\":[\"Ein Cloud-Service-Provider aus Berlin implementiert Data Masking: Produktivdaten werden f√ºr Test-Umgebungen anonymisiert (Tool: IBM InfoSphere Optim). Kundennamen werden durch Fake-Daten ersetzt, Kreditkartennummern mit Test-Nummern √ºberschrieben. Entwickler arbeiten ausschlie√ülich mit maskierten Daten, Zugriff auf Produktivdaten erfordert Freigabe des CISO.\",\"Eine Krankenhausgruppe aus M√ºnchen nutzt Pseudonymisierung f√ºr Forschungsdaten: Patientennamen werden durch kryptografische IDs ersetzt (HMAC-SHA256), die Zuordnungstabelle wird verschl√ºsselt in einem separaten System gespeichert. Forscher arbeiten nur mit pseudonymisierten Daten, Re-Identifizierung ist nur mit Freigabe der Ethikkommission m√∂glich.\",\"Ein Kreditinstitut aus Hamburg maskiert Testdaten f√ºr Entwicklungssysteme: IBAN werden durch synthetische IBANs ersetzt (Tool: Delphix), Namen durch Fake-Identit√§ten (Faker-Library). Produktionsdatenbanken werden nie direkt f√ºr Tests verwendet. Data Masking erfolgt automatisch beim Refresh der Test-Umgebungen (w√∂chentlich).\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Pr√ºfprotokolle\",\"Regelm√§√üige √úberpr√ºfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.12\",\"title\":\"Verhinderung von Datenlecks\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Ma√ünahmen zur Verhinderung von Datenlecks m√ºssen angewendet werden.\",\"purpose\":\"Data Loss Prevention (DLP) erkennt und verhindert unbeabsichtigte oder b√∂swillige Datenabfl√ºsse.\",\"guidance\":\"Implementieren Sie DLP-L√∂sungen f√ºr E-Mail, Web und Endger√§te.\n\nDefinieren Sie Regeln f√ºr sensible Datentypen.\n\n√úberwachen Sie Daten√ºbertragungen an kritischen Punkten.\n\nSchulungen Sie Mitarbeiter zur Vermeidung versehentlicher Datenweitergabe.\",\"examples\":[\"Ein Versicherungskonzern aus Hannover verhindert Data Leakage √ºber DLP: Microsoft Purview scannt E-Mails und Cloud-Uploads auf sensible Inhalte (IBAN, Policennummern, Gesundheitsdaten). Versto√ü-Versuche werden blockiert und dem Compliance-Team gemeldet. Endpoints d√ºrfen keine Daten auf nicht-genehmigte Cloud-Dienste (Dropbox, WeTransfer) hochladen.\",\"Ein Automobilzulieferer aus Wolfsburg sch√ºtzt CAD-Dateien vor Exfiltration: Siemens Teamcenter erlaubt keine direkten Datei-Downloads, nur kontrollierte Check-Outs. USB-Ports sind auf Engineering-Workstations gesperrt. E-Mails mit gro√üen Anh√§ngen werden automatisch gescannt (Proofpoint), verd√§chtige Muster triggern Warnungen an Sicherheitsbeauftragte.\",\"Eine Wirtschaftspr√ºfung aus D√ºsseldorf nutzt Endpoint-DLP (Symantec): Mandantenakten d√ºrfen nicht auf private Cloud-Speicher hochgeladen oder per privater E-Mail versendet werden. Datei-Transfers werden auf verschl√ºsselte Fileserver und autorisierte Kollaborationstools (MS Teams) beschr√§nkt. Verst√∂√üe triggern sofortige Benachrichtigungen an Compliance.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Pr√ºfprotokolle\",\"Regelm√§√üige √úberpr√ºfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.13\",\"title\":\"Informationssicherung\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Sicherungskopien m√ºssen erstellt und regelm√§√üig getestet werden.\",\"purpose\":\"Backups sind die letzte Verteidigungslinie gegen Datenverlust durch Ransomware, Hardware-Ausfall oder menschliche Fehler.\",\"guidance\":\"Erstellen Sie eine Backup-Strategie basierend auf RPO-Anforderungen.\n\nSichern Sie alle kritischen Daten und Systeme regelm√§√üig.\n\nLagern Sie Backups an einem sicheren, separaten Standort.\n\nTesten Sie die Wiederherstellung regelm√§√üig.\",\"examples\":[\"Ein Software-as-a-Service Anbieter aus Leipzig sichert Datenbackups umfassend: Produktivdaten werden t√§glich mit Veeam Backup & Replication gesichert, Backups werden verschl√ºsselt (AES-256) in AWS S3 Glacier gespeichert. Restore-Tests erfolgen monatlich automatisiert. Eine Kopie wird geografisch getrennt in einer zweiten AWS-Region vorgehalten (Disaster Recovery).\",\"Eine Hochschule aus Aachen implementiert 3-2-1-Backup-Strategie: Forschungsdaten werden auf drei Medien gesichert (lokales NAS, Bandlibrary, Cloud-Storage in Microsoft Azure). Zwei verschiedene Speichertechnologien, eine Kopie offsite. Backup-Prozesse laufen n√§chtlich, Integrit√§t wird w√∂chentlich durch automatische Restore-Tests validiert.\",\"Ein Einzelhandelsunternehmen aus Dortmund sichert POS-Daten und Warenwirtschaft: Backups erfolgen st√ºndlich inkrementell und n√§chtlich vollst√§ndig (Tool: Acronis Cyber Backup). Daten werden verschl√ºsselt in ein externes Rechenzentrum repliziert. Im Falle eines Ransomware-Angriffs k√∂nnen Systeme innerhalb von 4 Stunden aus Offline-Backups (Air-Gapped) wiederhergestellt werden.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Pr√ºfprotokolle\",\"Regelm√§√üige √úberpr√ºfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.14\",\"title\":\"Redundanz von Informationsverarbeitungsanlagen\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Systeme m√ºssen mit ausreichender Redundanz impl lt, gespeichert, gesch√ºtzt und analysiert werden.\",\"purpose\":\"Logs sind essentiell f√ºr die Erkennung von Angriffen, Nachvollziehbarkeit und forensische Analyse.\",\"guidance\":\"Protokollieren Sie alle sicherheitsrelevanten Ereignisse: Anmeldungen, Zugriffs√§nderungen, System√§nderungen.\n\nSch√ºtzen Sie Logs vor Manipulation und unbefugtem Zugriff.\n\nSpeichern Sie Logs f√ºr angemessene Zeitr√§ume.\n\nAnalysieren Sie Logs regelm√§√üig auf Anomalien.\",\"examples\":[\"Ein Telekommunikationsanbieter aus Bonn protokolliert alle Systemaktivit√§ten zentral: Logs von Servern, Firewalls, Switches werden in Elasticsearch (ELK-Stack) aggregiert. Retention: 90 Tage online, 1 Jahr archiviert. Sicherheitsrelevante Events (Failed Logins, Privilege Escalations) triggern Alerts. Logs sind manipulationssicher durch digitale Signaturen gesch√ºtzt.\",\"Eine Online-Bank aus Frankfurt nutzt SIEM f√ºr zentrale Log-Verwaltung: Splunk sammelt Logs von allen kritischen Systemen (Core Banking, Payment Gateway, Active Directory). Logs werden verschl√ºsselt gespeichert, Zugriff ist auf Security-Team beschr√§nkt. Aufbewahrung: 7 Jahre gem√§√ü regulatorischen Anforderungen. W√∂chentliche Audits pr√ºfen Log-Vollst√§ndigkeit.\",\"Ein SaaS-Anbieter aus Hamburg leitet alle Applikations- und Infrastruktur-Logs in AWS CloudWatch: Zugriffe auf Kundendaten, API-Calls, Systemfehler werden protokolliert. Log-Retention: 1 Jahr. Critical Events (unbefugte Zugriffe, L√∂schvorg√§nge) werden in Echtzeit an PagerDuty weitergeleitet. Logs werden t√§glich auf Anomalien mit AWS GuardDuty analysiert.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Pr√ºfprotokolle\",\"Regelm√§√üige √úberpr√ºfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.16\",\"title\":\"√úberwachungsaktivit√§ten\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Netzwerke und Systeme m√ºssen auf anomales Verhalten √ºberwacht werden.\",\"purpose\":\"Proaktive √úberwachung erkennt Angriffe und Anomalien in Echtzeit, bevor gr√∂√üerer Schaden entsteht.\",\"guidance\":\"Implementieren Sie SIEM oder zentrale Log-Analyse.\n\nDefinieren Sie Alerting-Regeln f√ºr verd√§chtige Aktivit√§ten.\n\nReagieren Sie zeitnah auf Alarme.\n\nPassen Sie Erkennungsregeln kontinuierlich an neue Bedrohungen an.\",\"examples\":[\"Ein E-Commerce-Unternehmen aus Stuttgart √ºberwacht seine Plattform mit Prometheus und Grafana: Dashboards zeigen CPU, RAM, Netzwerkauslastung, Response-Zeiten. Alerts bei √úberschreitung von Schwellwerten (CPU > 80%, Disk Space < 10%). Sicherheits√ºberwachung durch Wazuh: Erkennung von Brute-Force-Attacken, ungew√∂hnlichen Login-Mustern, Malware-Signaturen.\",\"Ein Rechenzentrumsbetreiber aus Frankfurt setzt auf 24/7 Security Monitoring: SIEM (QRadar) korreliert Events von IDS/IPS, Firewalls, EDR-Agents. Machine Learning erkennt Anomalien (ungew√∂hnliche Datenstr√∂me, Lateral Movement). Security Operations Center (SOC) reagiert auf Incidents innerhalb von 15 Minuten. Monatliche Threat-Hunting-Sessions zur proaktiven Bedrohungssuche.\",\"Ein Energieversorger aus Essen √ºberwacht OT/IT-Netzwerke getrennt: IT-Monitoring mit PRTG Network Monitor, OT-Monitoring mit spezialisierter Industrial Security-L√∂sung (Claroty). Anomalien im OT-Netzwerk (unerwartete Verbindungen zu SCADA-Systemen) l√∂sen sofortige Eskalation aus. Netzwerk-Segmentierung verhindert √úbergriffe zwischen IT und OT.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Pr√ºfprotokolle\",\"Regelm√§√üige √úberpr√ºfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.17\",\"title\":\"Uhrensynchronisation\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Systemuhren m√ºssen mit genehmigten Zeitquellen synchronisiert werden.\",\"purpose\":\"Synchronisierte Uhren sind Voraussetzung f√ºr korrekte Log-Korrelation und forensische Analyse.\",\"guidance\":\"Nutzen Sie NTP-Server f√ºr die Zeitsynchronisation.\n\nKonfigurieren Sie alle Systeme auf dieselbe Zeitquelle.\n\n√úberwachen Sie die Synchronisation.\n\nDokumentieren Sie die verwendete Zeitquelle.\",\"examples\":[\"Ein Fintech-Startup aus Berlin nutzt zentrale Zeitserver f√ºr Audit-Zwecke: Alle Systeme synchronisieren √ºber NTP mit einer PTB-Atomuhr (Physikalisch-Technische Bundesanstalt). Log-Timestamps sind verl√§sslich und gerichtsfest. Bei forensischen Analysen k√∂nnen zeitliche Abl√§ufe exakt nachvollzogen werden. GPS-basierte Zeitquellen dienen als Fallback.\",\"Eine Krankenhausgruppe aus M√ºnchen implementiert Zeitsynchronisation nach NIS2-Anforderungen: Interne NTP-Server synchronisieren mit Stratum-1-Quellen. Alle medizinischen Ger√§te, Server, Workstations nutzen die gleiche Zeitbasis. Wichtig f√ºr zeitkritische Dokumentation (Medikamentengabe, OP-Protokolle) und Audit-Trails.\",\"Ein Industrieunternehmen aus Karlsruhe synchronisiert Produktionsanlagen und IT-Systeme: OT-Ger√§te (SPS, HMI) und IT-Infrastruktur nutzen gemeinsame NTP-Server (Meinberg). Pr√§zise Zeitstempel erm√∂glichen Korrelation von Produktionsereignissen mit IT-Logs bei St√∂rungsanalysen. Zeit-Drift wird kontinuierlich √ºberwacht.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Pr√ºfprotokolle\",\"Regelm√§√üige √úberpr√ºfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.18\",\"title\":\"Nutzung von privilegierten Hilfsprogrammen\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Die Nutzung von System-Utilities muss eingeschr√§nkt werden.\",\"purpose\":\"Privilegierte Tools k√∂nnen Sicherheitskontrollen umgehen. Ihre Nutzung muss streng kontrolliert werden.\",\"guidance\":\"Beschr√§nken Sie den Zugang zu privilegierten Hilfsprogrammen auf autorisiertes Personal.\n\nEntfernen Sie unn√∂tige Tools von Produktionssystemen.\n\nProtokollieren Sie jede Nutzung.\n\nGenehmigen Sie die Nutzung vorab.\",\"examples\":[\"Ein Cloud-Native-Unternehmen aus Hamburg nutzt ausschlie√ülich privilegierte Accounts mit starken Kontrollen: AWS-Root-Account ist inaktiv und in einem Safe gesperrt. IAM-Benutzer mit Admin-Rechten erfordern MFA (YubiKey). Privilegierte Aktionen werden √ºber AWS CloudTrail l√ºckenlos protokolliert und t√§glich reviewt. Break-Glass-Accounts f√ºr Notf√§lle sind versiegelt.\",\"Eine Bank aus Frankfurt verwaltet privilegierte Zugriffe √ºber CyberArk: Domain-Admin-Accounts werden in einem digitalen Tresor gespeichert. Passw√∂rter rotieren automatisch nach jeder Nutzung. Zugriff erfordert Business-Begr√ºndung und Manager-Freigabe. Sessions werden aufgezeichnet (Session Recording), kritische Kommandos werden in Echtzeit √ºberwacht.\",\"Ein Technologiekonzern aus M√ºnchen setzt auf Just-in-Time Privileged Access: Entwickler erhalten Admin-Rechte nur tempor√§r f√ºr genehmigte Change-Tickets. Nach 4 Stunden verf√§llt der Zugriff automatisch. Alle privilegierten Aktionen werden mit BeyondTrust Privileged Remote Access protokolliert. Service-Accounts mit erh√∂hten Rechten nutzen Zertifikat-basierte Authentifizierung.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Pr√ºfprotokolle\",\"Regelm√§√üige √úberpr√ºfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrit√§t, Verf√ºgbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.19\",\"title\":\"Installation von Software auf Betriebssystemen\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Die Softwareinstallation muss sicher verwaltet werden.\",\"purpose\":\"Unkontrollierte Softwareinstallation kann Malware einschleusen oder Lizenzprobleme verursachen.\",\"guidance\":\"Erlauben Sie Installation nur durch autorisiertes Personal oder √ºber einen Software-Katalog.\n\nF√ºhren Sie eine Whitelist zugelassener Software.\n\nBlockieren Sie Installation durch Standardbenutzer.\n\n√úberpr√ºfen Sie regelm√§√üig installierte Software.\",\"examples\":[\"Ein Softwarehaus aus Freiburg installiert Software zentral √ºber SCCM (Microsoft Endpoint Configuration Manager): Nur genehmigte Software aus einem internen Katalog darf installiert werden. Entwickler k√∂nnen zus√§tzliche Tools √ºber Self-Service-Portal beantragen, IT pr√ºft Sicherheit und Lizenzierung. AppLocker verhindert Ausf√ºhrung unbekannter Executables.\",\"Eine Unternehmensberatung aus D√ºsseldorf kontrolliert Software-Installationen streng: Standard-Nutzer haben keine Admin-Rechte, Software-Installation nur √ºber IT-Service-Desk. Genehmigte Tools werden per GPO ausgerollt. BYOD-Ger√§te d√ºrfen nur √ºber Citrix Virtual Apps auf Firmendaten zugreifen, lokale Software-Installation ist irrelevant.\",\"Ein Industrieunternehmen aus Stuttgart nutzt Application Whitelisting: Nur signierte Executables von vertrauensw√ºrdigen Herstellern d√ºrfen ausgef√ºhrt werden (Windows Defender Application Control). Produktions-PCs haben keine Internetverbindung, Software-Updates erfolgen √ºber interne WSUS-Server. Neue Software durchl√§uft einen formalen Freigabeprozess mit Security-Assessment.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Pr√ºfprotokolle\",\"Regelm√§√üige √úberpr√ºfungsnach
