atische Bedingungen bei der Standortwahl.\\n\\nErstellen Sie Notfallpläne für verschiedene Szenarien.\",\"examples\":[\"Die Hamburger Hafen und Logistik AG (HHLA) verwaltet Zugangsrechte zu kritischen Hafensystemen über ein Role-Based Access Control (RBAC)-System in Active Directory - nur autorisierte Hafenmeister und Disponenten erhalten Zugriff.\",\"Die Charité Berlin definiert in ihrem IAM-System (Identity and Access Management) klare Rollen für den Zugriff auf Patientendaten: Ärzte, Pflegepersonal, Verwaltung - Zugriff wird nach dem Need-to-Know-Prinzip vergeben und quartalsweise überprüft.\",\"SAP Walldorf nutzt SAP Identity Management (IDM), um Benutzerkonten zentral zu verwalten - automatische Provisionierung bei Neueinstellungen, Rollenwechsel bei internen Versetzungen, sofortige Deprovisionierung bei Austritt (Integration mit HR-System).\"],\"evidence\":[\"Dokumentierte Richtlinie oder technische Spezifikation\",\"Implementierungsnachweise (Fotos, Konfigurationen)\",\"Wartungs- und Prüfprotokolle\",\"Schulungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Physische Sicherheit\"}},{\"id\":\"7.6\",\"title\":\"Arbeiten in sicheren Bereichen\",\"category\":\"physical\",\"categoryName\":\"Physisch\",\"controlText\":\"Sicherheitsmaßnahmen für das Arbeiten in sicheren Bereichen müssen umgesetzt werden.\",\"purpose\":\"In Hochsicherheitsbereichen gelten besondere Regeln, um versehentliche oder absichtliche Schäden zu verhindern.\",\"guidance\":\"Beschränken Sie den Aufenthalt auf das Notwendige.\\n\\nVerbieten Sie Fotografieren und Aufnahmegeräte.\\n\\nSetzen Sie das Vier-Augen-Prinzip um.\\n\\nProtokollieren Sie Ein- und Austrittszeiten.\",\"examples\":[\"Die Allianz Versicherung München verlangt von allen Mitarbeitern sichere Passwörter mit mindestens 12 Zeichen, Sonderzeichen, Groß- und Kleinbuchstaben - technisch durchgesetzt durch Azure AD Password Protection mit Custom Banned Password List.\",\"Die Deutsche Telekom Bonn stellt allen Mitarbeitern den Enterprise Password Manager 1Password zur Verfügung - Schulungen zur Nutzung sind Pflicht, Compliance wird durch regelmäßige Audits der IT-Abteilung überwacht.\",\"Die Commerzbank Frankfurt erzwingt passwortlose Authentifizierung mit FIDO2-Hardware-Tokens (YubiKeys) für alle Banker mit Zugriff auf Kundendaten - zusätzlich wird biometrische Authentifizierung (Windows Hello) für Laptops genutzt.\"],\"evidence\":[\"Dokumentierte Richtlinie oder technische Spezifikation\",\"Implementierungsnachweise (Fotos, Konfigurationen)\",\"Wartungs- und Prüfprotokolle\",\"Schulungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Physische Sicherheit\"}},{\"id\":\"7.7\",\"title\":\"Freier Schreibtisch und freier Bildschirm\",\"category\":\"physical\",\"categoryName\":\"Physisch\",\"controlText\":\"Clean-Desk- und Clean-Screen-Regeln müssen definiert und durchgesetzt werden.\",\"purpose\":\"Offenliegende Dokumente und ungesperrte Bildschirme sind leichte Ziele für Informationsdiebstahl.\",\"guidance\":\"Definieren Sie eine Clean-Desk-Policy: Dokumente wegschließen, Bildschirm sperren.\\n\\nImplementieren Sie automatische Bildschirmsperre nach kurzer Inaktivität.\\n\\nStellen Sie abschließbare Schränke und Schubladen bereit.\\n\\nFühren Sie stichprobenartige Kontrollen durch.\",\"examples\":[\"Die BMW Group München überprüft vierteljährlich alle Zugriffsrechte auf kritische SAP-Systeme - Abteilungsleiter müssen bestätigen, dass ihre Mitarbeiter noch die aktuell benötigten Rechte haben, nicht mehr benötigte werden sofort entzogen.\",\"Die Stadtwerke München führen jährliche Access Reviews durch: IT exportiert alle Benutzer aus Active Directory, Fachbereiche prüfen, wer noch Zugriff benötigt - nicht bestätigte Accounts werden deaktiviert und nach 90 Tagen gelöscht.\",\"SAP Walldorf nutzt SAP Access Control (GRC), um segregation-of-duties-Konflikte zu erkennen - automatische Alerts, wenn ein Benutzer z.B. sowohl Bestellungen anlegen als auch genehmigen kann (Fraud-Risiko) - muss durch Management genehmigt werden.\"],\"evidence\":[\"Dokumentierte Richtlinie oder technische Spezifikation\",\"Implementierungsnachweise (Fotos, Konfigurationen)\",\"Wartungs- und Prüfprotokolle\",\"Schulungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Physische Sicherheit\"}},{\"id\":\"7.8\",\"title\":\"Standort und Schutz von Geräten\",\"category\":\"physical\",\"categoryName\":\"Physisch\",\"controlText\":\"Geräte müssen sicher aufgestellt und geschützt werden.\",\"purpose\":\"Falsch platzierte oder ungeschützte Geräte sind anfällig für Diebstahl, Manipulation und Umwelteinflüsse.\",\"guidance\":\"Platzieren Sie Server und kritische Geräte in gesicherten Räumen.\\n\\nSchützen Sie Geräte vor Umwelteinflüssen.\\n\\nSichern Sie mobile Geräte mit Kabelschlössern.\\n\\nBerücksichtigen Sie Blickschutz für Bildschirme in öffentlichen Bereichen.\",\"examples\":[\"Die Deutsche Bahn AG schränkt Zugriff auf besonders schützenswerte Informationen (Konstruktionspläne von Hochgeschwindigkeitszügen) auf einen kleinen Kreis von 50 Ingenieuren ein - Zugriff nur nach Genehmigung durch Bereichsleiter und CISO.\",\"Die Berliner Charité speichert genetische Patientendaten in einem separaten, hochsicheren System mit Mehr-Faktor-Authentifizierung - Zugriff haben nur explizit autorisierte Humangenetiker, jede Anfrage muss vom Klinikdirektor genehmigt werden.\",\"Der Flughafen München beschränkt Zugriff auf das Gepäck- und Flugsicherheitssystem auf 30 autorisierte Mitarbeiter der Sicherheitsabteilung - Zugriff wird durch biometrische Authentifizierung (Iris-Scan) und Hardware-Token kontrolliert.\"],\"evidence\":[\"Dokumentierte Richtlinie oder technische Spezifikation\",\"Implementierungsnachweise (Fotos, Konfigurationen)\",\"Wartungs- und Prüfprotokolle\",\"Schulungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Physische Sicherheit\"}},{\"id\":\"7.9\",\"title\":\"Sicherheit von Vermögenswerten außerhalb des Geländes\",\"category\":\"physical\",\"categoryName\":\"Physisch\",\"controlText\":\"Vermögenswerte außerhalb des Geländes müssen geschützt werden.\",\"purpose\":\"Geräte und Medien außerhalb des Büros sind erhöhten Risiken durch Diebstahl und Verlust ausgesetzt.\",\"guidance\":\"Erlassen Sie Richtlinien für den Transport und die Nutzung von Geräten außerhalb.\\n\\nVerschlüsseln Sie alle mobilen Datenträger.\\n\\nSchulungen Sie Mitarbeiter zu Risiken unterwegs.\\n\\nImplementieren Sie Remote-Wipe-Funktionen für mobile Geräte.\",\"examples\":[\"Die Allianz Versicherung München verwaltet privilegierte Admin-Rechte über CyberArk Privileged Access Management (PAM) - Passwörter für Domain-Admins werden automatisch rotiert, jede Nutzung wird aufgezeichnet und auditiert.\",\"SAP Walldorf nutzt Azure Privileged Identity Management (PIM) für temporäre Admin-Rechte - IT-Mitarbeiter können bei Bedarf erhöhte Rechte anfordern, müssen diese begründen, Genehmigung erfolgt automatisiert oder durch Manager (je nach Kritikalität).\",\"Die Deutsche Telekom Bonn setzt BeyondTrust für Privileged Session Management ein - alle Aktionen von Windows-Admins und SAP-Basis-Admins werden als Video aufgezeichnet, kritische Befehle (z.B. Löschen von Datenbanken) erfordern Vier-Augen-Prinzip.\"],\"evidence\":[\"Dokumentierte Richtlinie oder technische Spezifikation\",\"Implementierungsnachweise (Fotos, Konfigurationen)\",\"Wartungs- und Prüfprotokolle\",\"Schulungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Physische Sicherheit\"}},{\"id\":\"7.10\",\"title\":\"Speichermedien\",\"category\":\"physical\",\"categoryName\":\"Physisch\",\"controlText\":\"Speichermedien müssen während ihres gesamten Lebenszyklus verwaltet werden.\",\"purpose\":\"Unkontrollierte Speichermedien können zu Datenverlust oder -diebstahl führen.\",\"guidance\":\"Führen Sie ein Verzeichnis aller Speichermedien.\\n\\nVerschlüsseln Sie Wechselmedien mit sensiblen Daten.\\n\\nRegeln Sie die sichere Entsorgung von Medien.\\n\\nBeschränken Sie die Verwendung von USB-Geräten wo nötig.\",\"examples\":[\"Die Commerzbank Frankfurt vergibt Zugriff auf Produktionssysteme nur nach Genehmigung durch Fachbereichsleiter und CISO - der Antragsprozess erfolgt über ServiceNow, inkl. Begründung, benötigte Rechte und zeitliche Befristung (max. 12 Monate).\",\"Die Volkswagen AG Wolfsburg nutzt ein automatisiertes Genehmigungsworkflow-System in SAP IDM - Zugriff auf sensible CAD-Daten erfordert Genehmigung durch den Entwicklungsleiter, Security-Check durch CISO und finale Freigabe durch Datenschutzbeauftragten.\",\"Die Berliner Verkehrsbetriebe (BVG) implementieren ein Self-Service-Portal für Zugriffsanfragen - Mitarbeiter können Zugriff auf SharePoint-Bereiche beantragen, automatische Genehmigung bei Standard-Rollen, manuelle Prüfung durch IT-Security bei Admin-Rechten.\"],\"evidence\":[\"Dokumentierte Richtlinie oder technische Spezifikation\",\"Implementierungsnachweise (Fotos, Konfigurationen)\",\"Wartungs- und Prüfprotokolle\",\"Schulungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Physische Sicherheit\"}},{\"id\":\"7.11\",\"title\":\"Unterstützende Versorgungsunternehmen\",\"category\":\"physical\",\"categoryName\":\"Physisch\",\"controlText\":\"Informationsverarbeitungsanlagen müssen vor Stromausfällen geschützt werden.\",\"purpose\":\"Stromausfälle und andere Versorgungsstörungen können zu Datenverlust und Systemausfällen führen.\",\"guidance\":\"Installieren Sie USV-Anlagen für kritische Systeme.\\n\\nPlanen Sie Notstromversorgung für längere Ausfälle.\\n\\nÜberwachen Sie Klimaanlage und Stromversorgung.\\n\\nTesten Sie Notstromsysteme regelmäßig.\",\"examples\":[\"Die Lufthansa Technik Hamburg verwaltet kryptografische Schlüssel für verschlüsselte Flugzeugwartungsdaten in einem Hardware Security Module (HSM) von Thales - Zugriff nur durch autorisierte Krypto-Officers mit Dual-Control-Prinzip.\",\"Die Deutsche Bank Frankfurt nutzt Azure Key Vault für die Verwaltung von API-Keys, Datenbankpasswörtern und Verschlüsselungsschlüsseln - automatische Rotation alle 90 Tage, Zugriff nur durch autorisierte Anwendungen mit Managed Identity.\",\"SAP Walldorf speichert Master-Encryption-Keys in einem Offline-HSM (Hardware Security Module) im Hochsicherheits-Rechenzentrum - Zugriff erfordert physische Anwesenheit von zwei autorisierten Security-Officers und biometrische Authentifizierung.\"],\"evidence\":[\"Dokumentierte Richtlinie oder technische Spezifikation\",\"Implementierungsnachweise (Fotos, Konfigurationen)\",\"Wartungs- und Prüfprotokolle\",\"Schulungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Physische Sicherheit\"}},{\"id\":\"7.12\",\"title\":\"Kabelsicherheit\",\"category\":\"physical\",\"categoryName\":\"Physisch\",\"controlText\":\"Kabel müssen vor Abfangen, Interferenzen oder Beschädigungen geschützt werden.\",\"purpose\":\"Ungeschützte Kabel können abgehört oder beschädigt werden, was zu Datendiebstahl oder Ausfällen führt.\",\"guidance\":\"Verlegen Sie Kabel in geschützten Kanälen oder Schächten.\\n\\nTrennen Sie Strom- und Datenkabel physisch.\\n\\nSchützen Sie Kabelverteilungen vor unbefugtem Zugang.\\n\\nDokumentieren Sie die Kabelinfrastruktur.\",\"examples\":[\"Die BMW Group München legt fest, dass alle Quellcodes von Steuergeräten für autonomes Fahren mindestens 10 Jahre aufbewahrt werden müssen - gespeichert in GitLab mit Versionierung und regelmäßigen Backups in Azure Blob Storage.\",\"Die Allianz Versicherung München definiert Aufbewahrungsfristen gemäß HGB und AO: Versicherungsverträge 10 Jahre, Buchungsbelege 10 Jahre, E-Mails mit Geschäftsrelevanz 6 Jahre - technisch umgesetzt durch Microsoft 365 Retention Policies.\",\"Die Charité Berlin archiviert Patientenakten für 30 Jahre (gesetzliche Vorgabe) - digitale Akten werden in einem WORM-Storage (Write Once Read Many) gespeichert, physische Akten in einem klimatisierten Hochsicherheitsarchiv extern gelagert.\"],\"evidence\":[\"Dokumentierte Richtlinie oder technische Spezifikation\",\"Implementierungsnachweise (Fotos, Konfigurationen)\",\"Wartungs- und Prüfprotokolle\",\"Schulungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Physische Sicherheit\"}},{\"id\":\"7.13\",\"title\":\"Wartung von Geräten\",\"category\":\"physical\",\"categoryName\":\"Physisch\",\"controlText\":\"Geräte müssen korrekt gewartet werden, um Verfügbarkeit und Integrität sicherzustellen.\",\"purpose\":\"Regelmäßige Wartung verlängert die Lebensdauer, verhindert Ausfälle und stellt die Funktionsfähigkeit sicher.\",\"guidance\":\"Erstellen Sie Wartungspläne für alle kritischen Geräte.\\n\\nFühren Sie Wartung nur durch autorisiertes Personal durch.\\n\\nDokumentieren Sie alle Wartungsarbeiten.\\n\\nÜberprüfen Sie Geräte nach Reparatur auf Manipulation.\",\"examples\":[\"Die Deutsche Telekom Bonn anonymisiert Kundendaten nach Vertragsende gemäß DSGVO - personenbezogene Daten (Name, Adresse) werden durch Pseudonyme ersetzt, nur aggregierte Statistiken für Analyse werden aufbewahrt (z.B. Altersgruppe, PLZ-Bereich).\",\"SAP Walldorf nutzt SAP Data Privacy Management, um personenbezogene Daten zu identifizieren und zu löschen - nach Ablauf der Aufbewahrungsfrist werden Daten automatisch pseudonymisiert oder gelöscht, Protokolle für Audits werden erstellt.\",\"Die Commerzbank Frankfurt verschlüsselt alle Kundendaten in Datenbanken mit Transparent Data Encryption (TDE) - Backup-Tapes werden mit AES-256 verschlüsselt und in einem externen Hochsicherheitslager in Offenbach gelagert (Iron Mountain).\"],\"evidence\":[\"Dokumentierte Richtlinie oder technische Spezifikation\",\"Implementierungsnachweise (Fotos, Konfigurationen)\",\"Wartungs- und Prüfprotokolle\",\"Schulungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Physische Sicherheit\"}},{\"id\":\"7.14\",\"title\":\"Sichere Entsorgung oder Wiederverwendung von Geräten\",\"category\":\"physical\",\"categoryName\":\"Physisch\",\"controlText\":\"Geräte mit Speichermedien müssen vor Entsorgung oder Wiederverwendung sicher gelöscht werden.\",\"purpose\":\"Unzureichend gelöschte Geräte können sensible Daten preisgeben. Sichere Löschung ist unerlässlich.\",\"guidance\":\"Definieren Sie einen sicheren Entsorgungsprozess.\\n\\nNutzen Sie zertifizierte Datenlöschung oder physische Zerstörung.\\n\\nDokumentieren Sie die Entsorgung mit Zertifikat.\\n\\nÜberprüfen Sie auch Drucker, Kopierer und andere Geräte mit Speicher.\",\"examples\":[\"Die Berliner Verkehrsbetriebe (BVG) löschen DSGVO-Daten von Kunden nach 3 Jahren Inaktivität - ein automatisierter Prozess in SAP identifiziert inaktive Accounts, sendet Vorab-Benachrichtigung per E-Mail und löscht nach 30 Tagen ohne Reaktion.\",\"Die Allianz Versicherung München nutzt Microsoft Purview Data Lifecycle Management, um E-Mails nach 7 Jahren automatisch zu löschen - Ausnahme: E-Mails mit Legal Hold (bei laufenden Gerichtsverfahren) werden bis zur Klärung aufbewahrt.\",\"Die Volkswagen AG Wolfsburg löscht abgelaufene Backups nach 5 Jahren automatisch - Veeam Backup & Replication ist so konfiguriert, dass alte Backup-Chains automatisch gelöscht werden, ein Löschprotokoll wird für Compliance-Audits erstellt.\"],\"evidence\":[\"Dokumentierte Richtlinie oder technische Spezifikation\",\"Implementierungsnachweise (Fotos, Konfigurationen)\",\"Wartungs- und Prüfprotokolle\",\"Schulungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Physische Sicherheit\"}},{\"id\":\"8.1\",\"title\":\"Benutzerendgeräte\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Informationen auf Benutzerendgeräten müssen geschützt werden.\",\"purpose\":\"Laptops, Smartphones und Tablets sind häufige Angriffsziele und können bei Verlust sensible Daten preisgeben.\",\"guidance\":\"Implementieren Sie Geräteverschlüsselung auf allen Endgeräten.\\n\\nFordern Sie Bildschirmsperre und starke Passwörter.\\n\\nNutzen Sie Mobile Device Management (MDM) für zentrale Verwaltung.\\n\\nAktualisieren Sie Betriebssysteme und Software regelmäßig.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.2\",\"title\":\"Privilegierte Zugriffsrechte\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Die Zuweisung privilegierter Rechte muss eingeschränkt und verwaltet werden.\",\"purpose\":\"Administratorrechte sind mächtige Werkzeuge. Missbrauch kann zu schwerwiegenden Sicherheitsvorfällen führen.\",\"guidance\":\"Beschränken Sie privilegierte Rechte auf das absolute Minimum.\\n\\nVerwenden Sie separate Admin-Konten für administrative Aufgaben.\\n\\nProtokollieren Sie alle privilegierten Aktivitäten.\\n\\nÜberprüfen Sie privilegierte Rechte regelmäßig.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.3\",\"title\":\"Einschränkung des Informationszugriffs\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Der Zugriff auf Informationen muss eingeschränkt werden.\",\"purpose\":\"Need-to-Know-Prinzip: Nur wer Informationen für seine Arbeit benötigt, sollte darauf zugreifen können.\",\"guidance\":\"Implementieren Sie Zugriffsbeschränkungen auf Basis von Rollen und Klassifizierung.\\n\\nNutzen Sie Dateiberechtigungen und Datenbank-Rollen.\\n\\nVermeiden Sie übermäßig breite Zugriffsrechte.\\n\\nÜberprüfen Sie Berechtigungen regelmäßig.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.4\",\"title\":\"Zugriff auf den Quellcode\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Der Zugriff auf Quellcode muss angemessen verwaltet werden.\",\"purpose\":\"Quellcode ist wertvolles geistiges Eigentum und kann Sicherheitslücken offenlegen, wenn er in falsche Hände gerät.\",\"guidance\":\"Speichern Sie Quellcode in versionierten Repositories mit Zugriffskontrolle.\\n\\nBeschränken Sie Schreibzugriff auf Entwickler.\\n\\nProtokollieren Sie Code-Änderungen.\\n\\nSchützen Sie vor unbefugtem Kopieren oder Herunterladen.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.5\",\"title\":\"Sichere Authentifizierung\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Sichere Authentifizierungstechnologien müssen umgesetzt werden.\",\"purpose\":\"Starke Authentifizierung ist die erste Verteidigungslinie gegen unbefugten Zugriff.\",\"guidance\":\"Implementieren Sie Multi-Faktor-Authentifizierung für alle kritischen Systeme.\\n\\nVerwenden Sie sichere Protokolle für die Authentifizierung.\\n\\nSchützen Sie Authentifizierungsinformationen bei Übertragung und Speicherung.\\n\\nImplementieren Sie Kontosperrung nach fehlgeschlagenen Versuchen.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.6\",\"title\":\"Kapazitätsmanagement\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Die Ressourcennutzung muss überwacht und angepasst werden.\",\"purpose\":\"Kapazitätsengpässe beeinträchtigen die Verfügbarkeit. Vorausschauende Planung verhindert Ausfälle.\",\"guidance\":\"Überwachen Sie CPU, Speicher, Festplatte und Netzwerk kontinuierlich.\\n\\nDefinieren Sie Schwellenwerte und Alarme.\\n\\nPlanen Sie Kapazitätserweiterungen vorausschauend.\\n\\nBerücksichtigen Sie saisonale Schwankungen und Wachstum.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.7\",\"title\":\"Schutz vor Malware\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Schutz vor Malware muss implementiert und durch Bewusstsein unterstützt werden.\",\"purpose\":\"Malware ist eine der häufigsten Bedrohungen. Technische Maßnahmen und Mitarbeiterbewusstsein bilden die Abwehr.\",\"guidance\":\"Installieren Sie Antivirus/Antimalware auf allen Endpunkten und Servern.\\n\\nHalten Sie Signaturen automatisch aktuell.\\n\\nSchulungen Sie Mitarbeiter zu Phishing und Social Engineering.\\n\\nImplementieren Sie E-Mail-Filterung und Web-Filterung.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.8\",\"title\":\"Management technischer Schwachstellen\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Informationen über Schwachstellen müssen eingeholt und Maßnahmen ergriffen werden.\",\"purpose\":\"Bekannte Schwachstellen sind Einfallstore für Angreifer. Schnelles Patchen reduziert die Angriffsfläche erheblich.\",\"guidance\":\"Etablieren Sie einen Patch-Management-Prozess.\\n\\nAbonnieren Sie Schwachstellenwarnungen für Ihre eingesetzte Software.\\n\\nBewerten Sie Schwachstellen nach Kritikalität und Relevanz.\\n\\nPatchen Sie kritische Schwachstellen zeitnah.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.9\",\"title\":\"Konfigurationsmanagement\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Konfigurationen von Hardware, Software und Netzwerken müssen dokumentiert und überwacht werden.\",\"purpose\":\"Fehlkonfigurationen sind eine häufige Ursache für Sicherheitsvorfälle. Standardisierte Konfigurationen reduzieren Risiken.\",\"guidance\":\"Definieren Sie Sicherheits-Baselines für alle Systemtypen.\\n\\nDokumentieren Sie alle Konfigurationen.\\n\\nÜberwachen Sie Änderungen an Konfigurationen.\\n\\nÜberprüfen Sie regelmäßig die Einhaltung der Baselines.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.10\",\"title\":\"Löschung von Informationen\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Nicht mehr benötigte Informationen müssen gelöscht werden.\",\"purpose\":\"Unnötig gespeicherte Daten erhöhen das Risiko bei einem Sicherheitsvorfall und können gegen Datenschutzrecht verstoßen.\",\"guidance\":\"Definieren Sie Aufbewahrungsfristen für verschiedene Datentypen.\\n\\nLöschen Sie Daten nach Ablauf der Frist sicher.\\n\\nNutzen Sie automatisierte Löschprozesse wo möglich.\\n\\nDokumentieren Sie durchgeführte Löschungen.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.11\",\"title\":\"Datenmaskierung\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Datenmaskierung muss gemäß Richtlinien eingesetzt werden.\",\"purpose\":\"Maskierung schützt sensible Daten in nicht-produktiven Umgebungen und reduziert das Expositionsrisiko.\",\"guidance\":\"Definieren Sie, welche Daten maskiert werden müssen.\\n\\nNutzen Sie geeignete Maskierungstechniken für verschiedene Datentypen.\\n\\nStellen Sie sicher, dass maskierte Daten nicht re-identifizierbar sind.\\n\\nSetzen Sie Maskierung in Test- und Entwicklungsumgebungen konsequent ein.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.12\",\"title\":\"Verhinderung von Datenlecks\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Maßnahmen zur Verhinderung von Datenlecks müssen angewendet werden.\",\"purpose\":\"Data Loss Prevention (DLP) erkennt und verhindert unbeabsichtigte oder böswillige Datenabflüsse.\",\"guidance\":\"Implementieren Sie DLP-Lösungen für E-Mail, Web und Endgeräte.\\n\\nDefinieren Sie Regeln für sensible Datentypen.\\n\\nÜberwachen Sie Datenübertragungen an kritischen Punkten.\\n\\nSchulungen Sie Mitarbeiter zur Vermeidung versehentlicher Datenweitergabe.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.13\",\"title\":\"Informationssicherung\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Sicherungskopien müssen erstellt und regelmäßig getestet werden.\",\"purpose\":\"Backups sind die letzte Verteidigungslinie gegen Datenverlust durch Ransomware, Hardware-Ausfall oder menschliche Fehler.\",\"guidance\":\"Erstellen Sie eine Backup-Strategie basierend auf RPO-Anforderungen.\\n\\nSichern Sie alle kritischen Daten und Systeme regelmäßig.\\n\\nLagern Sie Backups an einem sicheren, separaten Standort.\\n\\nTesten Sie die Wiederherstellung regelmäßig.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.14\",\"title\":\"Redundanz von Informationsverarbeitungsanlagen\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Systeme müssen mit ausreichender Redundanz implementiert werden.\",\"purpose\":\"Redundanz stellt die Verfügbarkeit bei Hardware-Ausfällen oder Störungen sicher.\",\"guidance\":\"Implementieren Sie Redundanz für kritische Systeme: Clustering, Load Balancing, gespiegelte Systeme.\\n\\nNutzen Sie redundante Netzwerkanbindungen.\\n\\nTesten Sie Failover-Szenarien regelmäßig.\\n\\nDokumentieren Sie die Redundanzarchitektur.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.15\",\"title\":\"Protokollierung\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Protokolle müssen erstellt, gespeichert, geschützt und analysiert werden.\",\"purpose\":\"Logs sind essentiell für die Erkennung von Angriffen, Nachvollziehbarkeit und forensische Analyse.\",\"guidance\":\"Protokollieren Sie alle sicherheitsrelevanten Ereignisse: Anmeldungen, Zugriffsänderungen, Systemänderungen.\\n\\nSchützen Sie Logs vor Manipulation und unbefugtem Zugriff.\\n\\nSpeichern Sie Logs für angemessene Zeiträume.\\n\\nAnalysieren Sie Logs regelmäßig auf Anomalien.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.16\",\"title\":\"Überwachungsaktivitäten\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Netzwerke und Systeme müssen auf anomales Verhalten überwacht werden.\",\"purpose\":\"Proaktive Überwachung erkennt Angriffe und Anomalien in Echtzeit, bevor größerer Schaden entsteht.\",\"guidance\":\"Implementieren Sie SIEM oder zentrale Log-Analyse.\\n\\nDefinieren Sie Alerting-Regeln für verdächtige Aktivitäten.\\n\\nReagieren Sie zeitnah auf Alarme.\\n\\nPassen Sie Erkennungsregeln kontinuierlich an neue Bedrohungen an.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.17\",\"title\":\"Uhrensynchronisation\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Systemuhren müssen mit genehmigten Zeitquellen synchronisiert werden.\",\"purpose\":\"Synchronisierte Uhren sind Voraussetzung für korrekte Log-Korrelation und forensische Analyse.\",\"guidance\":\"Nutzen Sie NTP-Server für die Zeitsynchronisation.\\n\\nKonfigurieren Sie alle Systeme auf dieselbe Zeitquelle.\\n\\nÜberwachen Sie die Synchronisation.\\n\\nDokumentieren Sie die verwendete Zeitquelle.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.18\",\"title\":\"Nutzung von privilegierten Hilfsprogrammen\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Die Nutzung von System-Utilities muss eingeschränkt werden.\",\"purpose\":\"Privilegierte Tools können Sicherheitskontrollen umgehen. Ihre Nutzung muss streng kontrolliert werden.\",\"guidance\":\"Beschränken Sie den Zugang zu privilegierten Hilfsprogrammen auf autorisiertes Personal.\\n\\nEntfernen Sie unnötige Tools von Produktionssystemen.\\n\\nProtokollieren Sie jede Nutzung.\\n\\nGenehmigen Sie die Nutzung vorab.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.19\",\"title\":\"Installation von Software auf Betriebssystemen\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Die Softwareinstallation muss sicher verwaltet werden.\",\"purpose\":\"Unkontrollierte Softwareinstallation kann Malware einschleusen oder Lizenzprobleme verursachen.\",\"guidance\":\"Erlauben Sie Installation nur durch autorisiertes Personal oder über einen Software-Katalog.\\n\\nFühren Sie eine Whitelist zugelassener Software.\\n\\nBlockieren Sie Installation durch Standardbenutzer.\\n\\nÜberprüfen Sie regelmäßig installierte Software.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.20\",\"title\":\"Netzwerksicherheit\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Netzwerke müssen gesichert, verwaltet und kontrolliert werden.\",\"purpose\":\"Das Netzwerk ist die Infrastruktur aller IT-Kommunikation. Schwachstellen hier betreffen die gesamte Organisation.\",\"guidance\":\"Implementieren Sie Firewalls an allen Netzwerkgrenzen.\\n\\nSegmentieren Sie das Netzwerk nach Sicherheitszonen.\\n\\nÜberwachen Sie den Netzwerkverkehr.\\n\\nAktualisieren Sie Netzwerkgeräte regelmäßig.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.21\",\"title\":\"Sicherheit von Netzwerkdiensten\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Sicherheitsmechanismen von Netzwerkdiensten müssen implementiert werden.\",\"purpose\":\"Netzwerkdienste wie DNS, DHCP und VPN müssen sicher konfiguriert sein, um Angriffe zu verhindern.\",\"guidance\":\"Definieren Sie Sicherheitsanforderungen für alle Netzwerkdienste.\\n\\nVerwenden Sie verschlüsselte Protokolle.\\n\\nÜberwachen Sie die Verfügbarkeit und Sicherheit.\\n\\nHärten Sie alle Netzwerkdienste gemäß Best Practices.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.22\",\"title\":\"Trennung von Netzwerken\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Netzwerke müssen segmentiert werden.\",\"purpose\":\"Netzwerksegmentierung begrenzt die Ausbreitung von Angriffen und schützt sensible Systeme.\",\"guidance\":\"Segmentieren Sie nach Sicherheitszonen: DMZ, intern, Management, Gast.\\n\\nImplementieren Sie Firewalls zwischen Segmenten.\\n\\nBeschränken Sie den Verkehr auf das Notwendige.\\n\\nÜberwachen Sie segmentübergreifenden Verkehr.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.23\",\"title\":\"Web-Filterung\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Der Zugriff auf externe Websites muss verwaltet werden.\",\"purpose\":\"Web-Filterung reduziert die Exposition gegenüber Malware, Phishing und unangemessenen Inhalten.\",\"guidance\":\"Implementieren Sie Web-Filterung für alle Internetzugänge.\\n\\nBlockieren Sie bekannte bösartige Kategorien.\\n\\nProtokollieren Sie Web-Zugriffe.\\n\\nAktualisieren Sie Filter-Kategorien regelmäßig.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.24\",\"title\":\"Nutzung von Kryptographie\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Regeln für Kryptographie müssen definiert und umgesetzt werden.\",\"purpose\":\"Verschlüsselung schützt Daten vor unbefugtem Zugriff bei Speicherung und Übertragung.\",\"guidance\":\"Definieren Sie eine Kryptographie-Richtlinie mit zugelassenen Algorithmen.\\n\\nImplementieren Sie Verschlüsselung für Daten in Ruhe und bei Übertragung.\\n\\nManagen Sie kryptographische Schlüssel sicher.\\n\\nPassen Sie Algorithmen an aktuelle Standards an.\",\"examples\":[\"Umsetzungsbeispiel in einer typischen IT-Infrastruktur.\",\"Praxisbeispiel aus einem Cloud-First-Unternehmen.\",\"Anwendung in einer regulierten Branche.\"],\"evidence\":[\"Technische Konfiguration oder Richtlinie dokumentiert\",\"Implementierungsnachweise (Screenshots, Reports)\",\"Test- und Prüfprotokolle\",\"Regelmäßige Überprüfungsnachweise\"],\"attributes\":{\"controlType\":\"Preventive\",\"isProperties\":\"Vertraulichkeit, Integrität, Verfügbarkeit\",\"cyberConcepts\":\"Protect\",\"opCapabilities\":\"Technische Sicherheit\"}},{\"id\":\"8.25\",\"title\":\"Sicherer Entwicklungslebenszyklus\",\"category\":\"tech\",\"categoryName\":\"Technologisch\",\"controlText\":\"Regeln für sichere Softwareentwicklung müssen festgelegt werden.\",\"purpose\":\"Security by Design: Sicherheit von Anfang an in den Entwicklungsprozess einzubette function escHtml(str) {
  if (!str) return "";
  var d = document.createElement("div");
  d.textContent = str;
  return d.innerHTML;
}

function formatText(text) {
  if (!text) return "<p>\u2014</p>";
  var parts = text.split("\n");
  var result = "";
  for (var i = 0; i < parts.length; i++) {
    var p = parts[i].trim();
    if (p) result += "<p style=\"margin-bottom:10px\">" + escHtml(p) + "</p>";
  }
  return result || "<p>\u2014</p>";
}

function switchView(name) {
  var views = document.querySelectorAll(".view");
  for (var i = 0; i < views.length; i++) views[i].classList.remove("active");
  document.getElementById(name + "View").classList.add("active");
  currentView = name;
}

  buildSidebar();

function buildSidebar() {
  var sb = document.getElementById("sidebar");
  var cats = ["org", "people", "physical", "tech"];
  var html = "<div class=\"sidebar-header\"><h3>Kategorien</h3>";
  html += "<button class=\"toggle-btn\" onclick=\"toggleSidebar()\">\u2715</button></div>";

  for (var ci = 0; ci < cats.length; ci++) {
    var cat = cats[ci];
    var items = controls.filter(function(c) { return c.category === cat; });
    var m = catMeta[cat];
    html += "<div class=\"cat-section\">";
    html += "<div class=\"cat-header\" onclick=\"toggleCat(this)\">";
    html += "<span class=\"cat-dot\" style=\"background:" + m.color + "\"></span>";
    html += "<span class=\"cat-title\">" + m.icon + " " + m.name + "</span>";
    html += "<span class=\"cat-count\">" + items.length + "</span>";
    html += "<span class=\"arrow\">\u25b6</span>";
    html += "</div>";
    html += "<div class=\"cat-items\">";
    for (var j = 0; j < items.length; j++) {

      html += "<span class=\"cid\">" + items[j].id + "</span> " + escHtml(items[j].title);

    }
    html += "</div></div>";
  }

function toggleCat(el) { el.classList.toggle("open"); }

function buildFilterPills() {
  var fp = document.getElementById("filterPills");
  var html = "<div class=\"pill active\" data-cat=\"all\" onclick=\"setFilter('all')\">Alle (93)</div>";
  var cats = ["org", "people", "physical", "tech"];
  for (var i = 0; i < cats.length; i++) {
    var cat = cats[i];
    var cnt = controls.filter(function(c) { return c.category === cat; }).length;
    var m = catMeta[cat];
    html += "<div class=\"pill\" data-cat=\"" + cat + "\" onclick=\"setFilter('" + cat + "')\">" + m.icon + " " + m.name + " (" + cnt + ")</div>";
  }
  fp.innerHTML = html;

function setFilter(cat) {
  activeFilter = cat;
  var pills = document.querySelectorAll(".pill");
  for (var i = 0; i < pills.length; i++) pills[i].classList.remove("active");
  var active = document.querySelector(".pill[data-cat=\"" + cat + "\"]");
  if (active) active.classList.add("active");
  if (cat === "all") {
    showDashboard();
  } else {
    showList(controls.filter(function(c) { return c.category === cat; }), catMeta[cat].name);
  }
}

    var attrLabels = { controlType: "Kontrolltyp", isProperties: "IS-Eigenschaften", cyberConcepts: "Cybersicherheitskonzepte", opCapabilities: "Betriebliche F\u00e4higkeiten" };
    var attrKeys = ["controlType", "isProperties", "cyberConcepts", "opCapabilities"];
    for (var i = 0; i < attrKeys.length; i++) {
      var key = attrKeys[i];
      if (c.attributes[key]) {
        html += "<div class=\"attr-item\"><div class=\"attr-label\">" + attrLabels[key] + "</div>";
        html += "<div class=\"attr-value\">" + escHtml(c.attributes[key]) + "</div></div>";
      }
    }
    html += "</div></div>";
  }

  // Status
  html += "<div class=\"detail-section\">";
  html += "<h3><span class=\"sec-icon\">\u2699\ufe0f</span> Implementierungsstatus</h3>";
  html += "<div class=\"status-btns\">";
  var stOpts = [
    { val: "open", label: "Offen", cls: "s-open" },
    { val: "progress", label: "In Arbeit", cls: "s-progress" },
    { val: "done", label: "Umgesetzt", cls: "s-done" },
    { val: "na", label: "Nicht anwendbar", cls: "s-na" }
  ];
  for (var i = 0; i < stOpts.length; i++) {
    var o = stOpts[i];
    var isActive = (st === o.val || (!statuses[c.id] && o.val === "open"));
    html += "<button class=\"status-btn " + o.cls + (isActive ? " active-status" : "") + "\" data-id=\"" + c.id + "\" data-val=\"" + o.val + "\" onclick=\"setStatus(this.dataset.id, this.dataset.val)\">" + o.label + "</button>";
  }
  html += "</div></div>";

  html += "</div>";
  el.innerHTML = html;
  el.scrollTop = 0;
  document.querySelector(".main-content").scrollTop = 0;
}

function setStatus(id, status) {
  if (status === "open") {
    delete statuses[id];
  } else {
    statuses[id] = status;
  }
  saveStatuses();
  showDetail(id);
}

function handleSearch() {
  var q = document.getElementById("searchInput").value.trim().toLowerCase();
  var clearBtn = document.querySelector(".search-clear-btn");
  var resultsInfo = document.querySelector(".search-results-info");
  
  // Clear-Button anzeigen/verbergen
  if (q.length > 0) {
    clearBtn.style.display = "block";
  } else {
    clearBtn.style.display = "none";
    resultsInfo.style.display = "none";
  }
  
  if (q.length === 0) {
    if (activeFilter === "all") showDashboard();
    else setFilter(activeFilter);
    return;
  }
  var results = controls.filter(function(c) {
    return c.id.toLowerCase().indexOf(q) >= 0 ||
           c.title.toLowerCase().indexOf(q) >= 0 ||
           c.controlText.toLowerCase().indexOf(q) >= 0 ||
           c.categoryName.toLowerCase().indexOf(q) >= 0 ||
           (c.guidance && c.guidance.toLowerCase().indexOf(q) >= 0) ||
           (c.purpose && c.purpose.toLowerCase().indexOf(q) >= 0);
  });
  
  // Ergebnis-Counter aktualisieren
  document.getElementById("resultCount").textContent = results.length;
  resultsInfo.style.display = "block";
  
  showList(results, "Suchergebnisse f\u00fcr \u201e" + escHtml(q) + "\u201c");
}

function clearSearch() {
  document.getElementById("searchInput").value = "";
  document.querySelector(".search-clear-btn").style.display = "none";
  document.querySelector(".search-results-info").style.display = "none";
  handleSearch();
}


function scrollToTop() {
  var mainContent = document.querySelector(".main-content");
  if (mainContent && mainContent.scrollTop > 0) {
    mainContent.scrollTo({ top: 0, behavior: "smooth" });
  } else {
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
}

function handleScrollTopBtn() {
  var btn = document.getElementById("scrollTopBtn");
  var mainContent = document.querySelector(".main-content");
  if (!btn || !mainContent) return;
  if (mainContent.scrollTop > 300) btn.classList.add("visible");
  else btn.classList.remove("visible");
}

document.addEventListener("DOMContentLoaded", function() {
  var mainContent = document.querySelector(".main-content");
  if (mainContent) mainContent.addEventListener("scroll", handleScrollTopBtn);
});
document.addEventListener("DOMContentLoaded", init);

</script>
<button class="scroll-top-btn" id="scrollTopBtn" onclick="scrollToTop()">↑</button>
</body>
